  LFB_COX_nc.7..d:"£gezifu £gezifu 西北战区总指挥部参阅：\n\n£gezifu £gezifu   在兰州解放后，我西北局第一时间组织了五批次共八百六十二名指战员前往陕北进行渗透。陕西的情况，确实与我们曾经料想的情形大相径庭，晋绥自治政府似乎并未在此建立有效的行政机构，或者说，这里曾经存在过类似包税制的粗放管理制度，但事到如今，任何形式的“统治”都已经彻底崩溃，此地陷入了彻底的无政府状态。我们走过的每一个村庄与城镇，无不陷入了一种消息闭塞的状态，他们并不知道本应统治此地的山西军阀到底发生了什么变故，而在广阔的未开发土地之上，则遍布着土匪与马贼。人们似乎尚未适应这混乱的局面，许多没法自给自足的大型聚居点，都因道路的切断而陷入到不同程度的饥荒之中。\n\n£gezifu £gezifu   晋绥政府在陕西北部，与蒙疆接壤地区的统治是最先崩溃的，据本地居民所说，在“和平时期”，这里就是滋生匪帮与叛乱的温床，但值此兵荒马乱之际，此处却还能维系着基本的生产秩序。当地村民普遍说，是活跃在附近的“红军”从劫匪手下保护了他们。这极大地勾起了我们的兴趣——西北局从未派遣战士来到陕北，问及党中央，他们也并未提及在此处有什么有组织的共产党活动。于是，我们派遣了一支最大规模的搜查队，携带着补给弹药，再次深入了黄土高坡。\n\n£gezifu £gezifu   在两周的搜索后，我们终于找到了这支失散已久的红军——事实上，由于日本帝国主义与其走狗长达十年的围剿，此时陕北的红军并没能建立任何稳固的根据地，只得以规模不足百人的“小队”进行游击战。每一支小队的活动范围十分宽广，彼此之间仅凭暗号与固定的接头点维系联络。对于晋系军阀的情况，他们知晓的并不比我们多，他们只知道就在数月前，当局还在宣传要“积极配合“日军在华北的戒严，坚决剿灭一切”危害东亚共荣“的叛乱……\n\n£gezifu £gezifu   在结合了各方证据后，我们得出了如下结论：无论原委如何，晋系军阀在陕西的统治已经崩溃，可以预想，日军的计划应是接管山西进行布防，尚不知晓前晋绥军政委员长傅作义去向何处……"
  LFB_COX_nc.7.a:"怎么感觉这一幕有些…似曾相识？"
  LFB_COX_nc.9.t:"红军再度活跃"
  LFB_COX_nc.9.d:"£gezifu £gezifu “我再给你们五分钟时间，马上投降，不然我这五门炮就要开炮啦！”五门步兵炮黑漆漆的炮管正对着不远处的炮楼。\n\n£gezifu £gezifu 炮楼内，五十几个伪军士兵正聚在排长旁边，“要不咱们还是降了吧。”几个大头兵在人群后面叫着，大家伙身上都背着枪，排长一脸阴沉地坐在椅子上，手里的香烟燃烧着，额头渗出冷汗。旁边的督军听了这话，立刻站了起来，从枪套中拔出驳壳枪，对着排长，他知道，自己身上背着累累血债，一旦投降，下场就是被附近的泥腿子活活打死。想到这里，他又将手枪扫过人群，不过很明显，他并没有震住场，场面愈发控制不住。“啪”的一声，震耳欲聋，盖过了所有的争吵声。大家往枪响处看去，鲜红的血液洒向了地面，排长拔出的手枪正对着督军，枪口冒着一丝白烟，督军的尸体倒在地上。“全体集合，成两列队形，两只手举起步枪，向门外的共军投降。”\n\n£gezifu £gezifu 炮楼外，游击队员们压低身子，队长焦急地看着表，时间正一分一秒地流逝。“啪！”一枪，队员们立刻精神紧绷起来，望着不远处的炮楼，一片寂静。半分钟后，楼里的敌人举着白旗，两只手举着枪，走了出来。当最后一个士兵走出炮楼后，又是一声枪响。"
  LFB_COX_nc.9.a:"死有余辜！"
  LFB_COX_nc.10.t:"解放榆林"
  LFB_COX_nc.10.d:"£gezifu £gezifu 李二点着了烟锅，蹲在城门的一隅，叭叭叭地抽着，眉眼带笑地看着进城的红军。\n\n£gezifu £gezifu 说实话，他真没有想到，一切都是那么的……顺利，南边的龙大帅（他还是愿意这么叫他，尽管这习惯已经被指导员教育过不少次）居然打下了南京，马上就要和日本鬼子干起仗来；更让他没想到的是红军——居然这么快就把辣鸡麻麻的榆林城打下来了！\n\n£gezifu £gezifu “这是天公在助我们哩,天上也见不得这鬼子的手段……”李二想想自己在这地界见过的畜生事情，呓语一样喃喃着，看着烟雾消散在天空中，像他刚来西北时见到的那缕绝望的炊烟。\n\n£gezifu £gezifu 烟抽完了，红军也快全部进城了，自己也得干活了不是？李二站起身来，拍拍屁股，走回联络站，站里面有他和地下战线同志们收集的榆林城资料和详情，对红军接收和维稳作用不小。他趿拉着鞋子，吊儿郎当地走在街上，他看见街边的商铺正在拆掉以前的膏药旗和青天白日，转头又把红旗挂了出来；他看见过街的红军被行人用敬畏的眼神打量着；他看见有小孩举着风车从红军边跑过，又被他的母亲扯了回去……\n\n£gezifu £gezifu 任重而道远啊……李二没奈何地想着，这榆林城里的百姓已经被军队作贱怕了，无论是哪来的军队都有种刻进骨子里的惧怕，希望我们的红军能让他们改观吧，就像我一样。\n\n£gezifu £gezifu “李叔！”李二听见一声大喊，随后后背被猛地一拍，“妈了个……你个小王八羔子！你给我吓死了！”李二低声恶狠狠地对着新兵蛋子嚷着；他刚刚以为出意外情况了，要不是他还想着观察到底是什么事，他就要把新兵蛋子给摔地上去！“嘿嘿，李叔，好久没见你了，街上看见你就没忍住…”新兵蛋子不好意思地笑着，李二也没了气“部队呢？你咋不跟大部队走？没组织没纪律的不怕关禁闭？”“跟连长打了报告了，他准了！诶诶李叔，你在榆林城待了有段时间了，这里日子跟我们那比怎么样？”新兵蛋子关注点明显没在他话上。\n\n£gezifu £gezifu “日子么……“李二想起来他一路上见的畜生事儿，再想想以前在新疆的日子，不禁痛苦地摇了摇头，但对着新兵蛋子的目光，他还是不忍心跟这个小孩子说。”这样吧，你先回部队，你李叔去办点事情，办完了带你下馆子，好好跟你说！”"
  LFB_COX_nc.10.a:"“好嘞，李叔！”"
  LFB_COX_nc.11.t:"延安，延安"
  LFB_COX_nc.11.d:"£gezifu £gezifu 毛岸英走在这处黄土大地之上。\n\n£gezifu £gezifu 这里是陕北，确切的说是延安城外的宝塔山。\n\n£gezifu £gezifu 尽管此地仍未重归安定，但毛岸英和一些老同志们还是在陕西解放后的第一时间来到了这里。\n\n£gezifu £gezifu 长征结束后，延安就作为中国革命澎湃搏动着的心脏，为中国的革命与抗日事业输送着血液——直到傅作义卖国求存，引日军过黄河。n\中共撤离延安前，延安地区的人口总数大约为三十五万左右，而日军攻入延安后，到今天，整个延安地区的人口都没有达到二十万。\n\n£gezifu £gezifu 根据在这里一直坚持到红军重返的老战士所说，直到一九五二年，日军仍然对延安和前根据地实行着严酷的军事管制。哪怕后来晋系军阀实际上接管了这些地区，残余的游击队仍然只是散兵游勇，难以连成一片。\n\n£gezifu £gezifu “多亏了乡亲，额们才有今天，才能跟着毛主席回来延安……”在这黄土地之上，一位五十多岁的老战士洒下了热泪。\n\n£gezifu £gezifu 毛岸英站在宝塔山上，看向了山下的延安城。是的，他现在做到了，从西伯利亚到远东，从黄沙之中的迪化再到战火摧残的兰州，现在他终于回到了这里，延安。\n\n£gezifu £gezifu 苏维埃政府目前仍然驻扎在兰州，接下来可能是要转移到新解放的华北大城市中，而毛岸英却提出要回到延安。这一决定在经过讨论后得到了一致同意。\n\n£gezifu £gezifu 在几个老党员的辨认下，毛主席曾经住过的窑洞被重新辨识了出来，毛岸英从没来过延安，但却没来由地熟悉。他自然而然地坐到了炕上，喃喃着：“父亲，我回来了……”\n\n£gezifu £gezifu 窗外，延安根据地在太阳升起的光芒之下又重新焕发了生机。\n\n£gezifu £gezifu 此时此刻，这颗革命的心脏再度波动在黄土高原之上，六万万同胞心中，唯有一个念头——"
  LFB_COX_nc.11.a:"“解放全中国！”"
  LFB_COX_nc.12.t:"磐石"
  LFB_COX_nc.12.d:"£gezifu £gezifu 在陕北的山坳坳里，有个小王庄。村中大约有二十多户人家，靠着苦耕，在这朔北之地顽强地度过一个个艰辛的年岁。对于这里的人们而言，外人的到来总是意味着坏事——他们多是走投无路的兵匪，或是县城里定时来收“乐捐”的铺保。\n\n£gezifu £gezifu 村民们并不知道山外的世界正发生着怎样的变故，但铺保已许久未来了。这天，村口的夯土墙上，突兀地站了几个兵，他们满身土灰，似乎比村口的枯树还风尘仆仆。虽然担心来人的身份，但刚刚结束了一天枯燥劳作的农人们，还是一个个地猫在窑洞口，紧盯着来人。\n\n£gezifu £gezifu “各位父老乡亲，额们是红军！”\n\n£gezifu £gezifu 一声带着浓厚陕北口音的问候，勾起了王顺西曾经在南泥湾参加军事训练的回忆，他正要起身开门，却被妻子扯住衣袖，”老王头，嫩不要命了？“\n\n£gezifu £gezifu ”可他们说自己是红军…“\n\n£gezifu £gezifu ”县里人都说，红军早就剿没了，还打着这个旗号的，不过都是些流寇。恁忘了吗？之前咱家就被骗了一半的粮食。“\n\n£gezifu £gezifu ”没…没有被骗。“王顺西望向窗外，血一般的残阳勾勒着几个后生的身影，他们举着面旗，从窑洞里并看不明晰，”他们只不过遇到了困难…革命总会遇到困难，但一定会胜利…这是毛主席说的…”\n\n£gezifu £gezifu “哎！额真是倒了大霉，嫁给了恁这破落户…手脚勤是勤，就是被共产党惑了去…额不管你了，恁就去吧，就是别打咱过冬粮的主意。”妻子松开了手，冲进厨房间，拉上了闩。\n\n£gezifu £gezifu 王顺西跌跌撞撞地走出了门，北风吹得他的脸辣辣地疼，他望向身后，发现窑洞中的目光都直直盯着他——村人们都在等，看村里有名的“赤色分子“会出怎样的洋相。他望向士兵们，颤抖着问道：\n\n£gezifu £gezifu “恁…恁们，真是红军？共产党…的军队？”\n\n£gezifu £gezifu “是的，现在全国已经开始了反攻，党马上就要回到陕北了…乡亲，请你相信我们，这次我们一定会将日寇赶出中国！”\n\n£gezifu £gezifu 看着风中猎猎招展的红旗，再看了看红旗下挺立的士兵，他又想起了曾经。他确信他们真的是红军，十几年了，一波又一波的军队土匪从这里路过，但只有红军有这股精气神。王顺西激动地难以言语，只是拼尽全力挺直了被劳作压弯了的脊梁，敬了个标准的礼，随后从暗袋里掏出了一张纸片，“这是额的党员证，封皮太过显眼，只能丢了，但是内页额还留着……”"
  LFB_COX_nc.12.a:"“…终…终于等到你们了。”"
  LFB_COX_nc.15.t:"落幕"
  LFB_COX_nc.15.d:"在被红军包围十余天后，固守西安的军队终于再也支持不住了。尽管傅作义——这位一度在山陕只手遮天的“行政长官”耗尽了手头的一切可用资源，也未能阻止兵变的蔓延。在红军的策反下，他的士兵们已经毫无战意。\n\n城破后，高岗走上了西安的街道。作为一个陕西人，他以前没少来过西安。虽然离上一次来西安已有十几年了，可当他再次来到这个地方的时候，与他十几年前的记忆相比，西安的一切并没有太大变化。依旧是蒙尘的房屋，老旧的石板路，菜色的行人……除了几栋日本人修的公馆与新建的工厂，满目仍是萧条破败，仿佛二十年前的战争从未真正的结束。\n\n就在昨天，他刚主持完傅作义的公审大会，他本是想着留傅作义一命，日后也好做例子劝降。可是陕北的老红军们并没有忘记，是傅作义突然倒戈引来了日军，才令陕北根据地陷落，无数优秀同志惨死他乡；西安的人民也没有忘记他在日本人面前是怎样的卑躬屈膝，在得到侵略者的“自治保证”后，又是如何巧立各种名目，鱼肉乡里的。在群众发了疯般的嘶吼声中，傅作义被判处了死刑。\n\n“我所作的，全都是为了保存实力，以待时机……”\n\n“等什么时机，你个老鳖孙，怕是你根本没料到，日本人会捅你腚眼子吧！”傅作义曾经的士兵带头反驳，引起了台下耻笑的声浪。最后是红军出面，才勉强维持了秩序。\n\n傅作义附和着苦笑——不知此刻众叛亲离的场景是否是老天对自己数次背叛的嘲弄？这之后，他便放弃了出言为自己辩护，安静地走向了死亡。傅作义虽死，可陕北的红军，陕西的人民却永远忘不了他给他们造成的苦难，他注定要以一个汉奸的身份，被钉上民族的耻辱柱了。\n\n高岗来到傅作义在西安搭建的“临时司令部”前，站岗的两位红军向他敬礼，他微微颔首，走了进去，来到了傅作义的办公室。\n\n一把高档的酒红色皮椅彰显着不同于一般军阀的品位，在桌子一侧，摆着他好不容易从山西捎来的半瓶汾酒。无处不在的浮华气息，让闻惯了黄土味的高岗感到无所适从。还是换个地方吧，他暗自思忖着。现在西安的状况可不容乐观，他还有一大堆的事情要做，陕西要作为之后反攻日寇的前线，他高岗要操劳的事情不比在陕北窑洞里时少。可还有一件好事，高岗想着，取下他那副断了一只镜腿，拿绳子拴着的破眼镜……"
