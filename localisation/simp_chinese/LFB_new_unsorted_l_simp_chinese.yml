  LFB_COX_nc.13.t:"红军力量增长"
  LFB_COX_nc.13.d:"£gezifu £gezifu 汪组长，快下来，二鬼子们已经在来的路上了！”两个小战士一面手忙脚乱地收拾着地上的什物，一面焦急地朝着他们那站在梯子上还在写标语的组长汪诗雨叫着——伪军马上就要来这个村子“检查”了！\n\n可汪诗雨却不为所动：哪有把没写完的字孤零零地落在墙上的，像什么话啊！再怎么说也得把字给打扮抖擞了不是？这可把地上的两个小战士急坏了！他们的汪组长哪都好：写得一手好字，人也像字一样精神漂亮，待他们两个也很好——可就写标语死心眼！只要标语没写完，就是毛旅长下命令她也不听！他们只能对视了一眼，准备硬生生把他们的组长拖下来！\n\n不过好在汪诗语也知道事态紧急，只是把手上的字刷好勾了边就下了梯子，不像以前非要把整个标语写完，这时村口的小孩跑过来，说二鬼子马上就到了。两个小战士只能把糨糊桶丢掉，一个一边把汪诗语架起，朝着游击队营地猛跑…\n\n第二天，汪诗语又寻回那个村子，标语果然已经被二鬼子们泼掉，她没有说什么，只是拿上老乡藏起来的糨糊桶，又站上了梯子。\n\n不一会，太阳拔开了云雾，毫无暖意的阳光笼在汪诗语身上，小战士拧着眉毛，结结巴巴地读看墙上刷了一半的标语，他们看了看组长高悬着的手臂，石灰水正附在皮肤上，顺着胳膊往袖口里钻…他们的眉毛更是拧成了一团……\n\n这些标语已经随着红军游击队的行军如天花一般爆发在晋鲁两省各地，村公所的门柱上，农舍的墙上，甚至是城墙的皮上。到处都能看见游击队的标语。“和平军”们不断地泼，刮，拆掉这些标语，可标语之后又会像经了春风的花一般，继续盛开在各处墙面上。游击队和他们的标语组像雷雨一般，来也快去更快，可墙上的标语又无时无刻提醒你他们来过。政务委员会的日本顾问气得暴跳如雷又无可奈何。已经有越来越多的人受了这些“妖语”的蛊惑了！\n\n但汪诗语不在乎日本人的感受，她现在只在手墙上的标语。石水已经不会流进她的袖管了，她高悬的右手腕已经扎上了一条白毛巾。"
  LFB_COX_nc.13.a:"那是村里的老乡们送她的"
  LFB_COX_nc.14.t:"西北军残军袭扰"
  LFB_COX_nc.14.d:"£gezifu £gezifu 辻政信的死去宣告着西北方面军的覆灭，兰州被攻下，人民被解放，汉奸被清算......日本人所谓的”共荣圈“的西北之盾，就这样被赤潮冲散。随着原西北军的军部被红军的陕西事务委员会用作办公场地，西北军就此被红军画上了句号。\n\n西北军已死，但它的士兵还活着，他们四散而逃，涌进了陕西，并仍鱼肉着陕西的人民们......\n\n“红军军爷啊——恁一定要为额们父老乡亲做主啊——”张营长看着跪在自己面前哭天抢地，还不住磕头，一口一个军爷的年轻人，攥紧了拳头——“那些日本的鬼子啊，不是说红军把他们打跑了，咋又来了啊，昨天，就昨天！他们来额们村子里，要额们把粮食都交出来！额村长不同意，说额们也没余粮——那鬼子直接一枪托把额村长砸翻咧！额去给额村长帮腔，也是一枪托砸过来！”张营长听到这里，手不住地颤抖起来，红军才来不久，陕西境内的日军还没有清理干净，眼前这个被打得鼻青脸肿的年轻人，已经是他这段时间来见的第三个村里被日军劫掠粮食的人了——算上没来的恐怕还更多！\n\n”然后他们就把村里每家每户的大门都砸开来，把粮食搬出来抢了走，那都是额们明年要做种子的啊！没了这些，明年怎种庄稼呢？！“那年轻人还在抽泣着，叙说着自己村子的遭遇，可赵营长已经不忍心听下去了，”陈勇！把这位同志扶下去休息，然后通知全营营连干部十分钟后开会！“是！”新兵蛋子（现在应该叫他陈勇了）扶起已经上气不接下气的年轻人离开了屋子。\n\n现在屋里已经没有别人，赵营长一拳砸在桌子上。残余日军的袭扰不仅严重影响到红军在战后的秩序重建，更使陕西人民吃了二道苦！他必须把情况向上级报告，不能再这样下去了......"
  LFB_COX_nc.14.a:"必须在陕西对日军进行彻底的清算！"
