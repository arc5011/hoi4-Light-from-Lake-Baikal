  #新闻事件
  COX_news_event.7.t:0"[Get_newspaper_header]湖南战役"
  COX_news_event.7.d:0"当龙云在西南扛起反抗共荣圈的大旗，世界各地的评论家大多将此视为"狂人的妄想"。出乎所有人意料的是，在各地人民的热诚支持下，护国军得以夺取重庆，并在近日直逼湖南-湖北一线。而利用南京政府的颓势，日军以“维和”的名义开进华北，在事实上占领了该地区。\n\n但中国解放的希望仍然渺茫。在推进到了当前战线后，护国军的攻势便由于兵力劣势和补给不畅阻滞不前，而进驻的日军则阻止着他们向北推进。目前，双方在华南一带的漫长战线上维持着僵持；但倘若局势不变，龙云的失败将会是板上钉钉。"
  COX_news_event.7.a:0"中国还要遭多少难？"
  COX_news_event.7.b:0"召集同志们，我们要赶快行动！"

