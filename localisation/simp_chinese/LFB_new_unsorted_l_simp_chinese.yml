  COX_NC_MEN_revolution_desc:0"\n\n\n\n\n\n日本对亚洲各国压迫的形式迥异，但残虐程度却有过之而无不及。十年前，在蒙古高原西侧，生性自由的当地人民曾掀起过规模浩大的抵抗；但彼时的日寇正值如日中天，而蒙古人民军除了图瓦的俄罗斯友军之外别无其他增援。在那时，蒙人阵几乎被完全歼灭，但即便如此，草原上的抵抗却从未终止。人民军的残部在边陲之地一边放牧牛羊，一边袭扰敌军后方，一度给日寇造成了不小的压力；但随时间推移，日军逐渐巩固了防御，在他们直升机部队日夜不停的巡逻下，蒙人阵的活动范围也被压制在了边境的贫瘠之地。\n\n现如今，随着中原战端再起，日军的注意力也从蒙古转移，这给了我们蒙古同志们一个宝贵的机会。尽管我们的大部队难以直接参与在蒙古草原的战斗，我们仍然可以尽力协助蒙古本土的同志，他们将开辟另一条战线，牵制伪政权的兵力，并成为我们北方战线上珍贵的盟友。\n\n由于地势险峻，交通不便，我们并无法获取有关当地局势的详细信息；尽管如此，我们还是通过零散的渠道拼凑出现状的概况：\n\n\n蒙人阵现在[Get_LFB_NC_MEN_state]"
