  LFB_COX_nc.16.d:"《大公报》抗战特别增刊\n\n标题：陕西省及山西省光复已定！\n\n同胞们，想必你们已经听说，近些日来，我们取得了越来越大的胜利。长江两岸已基本光复，日寇的声势已极大地衰减。但抗战的前途并未明朗，据接受本报采访的某护国军高级将领（因保密之故，具体番号与姓名暂不公布）所言，华北将是一块难啃的硬骨头，保守估计，抗战仍将持续两三年的时间……一切爱国的人民应当继续紧密团结在南京抗日政府周围，积极检举身边的汉奸与敌特分子…\n\n但我们也要正式宣布一个振奋人心的消息——经过磋商，前“晋绥行政公署”署长傅作义已正式宣布山西与陕西省将加入抗日的阵营。对于之前与日本帝国主义的合作，傅作义表示自己是“迫不得已”并已“深刻反思”。他称南京国民政府为“中国唯一的合法政府”，愿意服从国民政府的判决。下面将刊登国民政府允许公布的部分《关于改组晋陕行政公署、撤销绥远行政区的公告》：\n\n一、撤销晋陕行政公署，分别成立陕西省、山西省。傅作义暂时任陕西省、山西省省长。\n\n二、解散晋陕国民军，成立国民革命军第第十三集团军。军队指挥权交由南京政府军事委员会统一管理。\n\n三、原行政公署人员暂时留用，只清算其中的亲日顽固派。\n\n四、在“一切以抗战为优先，驱逐日寇还我河山。”的指示下，陕西、山西两省具体的行政划分与人事任免，将在抗战胜利后的制宪会议上决定。\n\n在护国军渡过长江黄河、打进伪满洲国皇宫，赢来彻底的胜利前，同胞们，让我们畅想未来自由的中国会是什么样子。来信请寄往以下地址……"
  LFB_COX_nc.16.a:"中国万岁，自由万岁！"
