 XBJ_northwest_crisis:0 "西北局行动"
 XBJ_northwest_crisis_desc:0 "\n\n\n\n\n\n如今马家对青海偏远地区的统治已经在事实上土崩瓦解，我们走过的每一片土地，都充斥着破坏与混乱，这里处处都是结营自守的门宦和游荡的匪寇，如若日军发动总攻，西宁将不堪一击。我们必须利用手头一切可用的资源，尽快恢复这里的秩序！"
