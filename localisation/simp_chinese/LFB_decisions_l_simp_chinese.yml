 XBJ_Akzo_working_group:0 "阿克苏工作组"
 XBJ_Central_working_group_desc:0 "西北危机后，停留在乌鲁木齐的部分骨干党员率先组成了中央工作组，先行前往西北。他们每一个都有数十年的敌后工作经验，通晓何时应当隐秘行事，何时又应发动群众。中央工作组是我们在西北开展工作的根本保障。"
 XBJ_Urumqi_working_group_desc:0 "青海的复杂远超我们的预料，如有需要，我们还可以选择召集乌鲁木齐优秀的预备党员。虽然稍显稚嫩，他们也在土改时积累了许多经验。只要经过一段时间关于敌后工作的培训，他们就足以在中国旅老兵的率领下前往青海。"
 XBJ_Altay_working_group_desc:0 "北疆是土改成功必不可少的仰仗。早在中国旅到来之前，阿勒泰的群众们便在支持游击队的活动，这里的群众基础极强，对革命高度拥护。在青海的局势初步稳定后，我们可以对阿勒泰的积极分子进行详细的培训，组成工作组前往青海协助工作。"
 XBJ_Hami_working_group_desc:0 "在解放前，哈密就是新疆工商业较为发达的地区。在土改运动中，此地的干部积累了许多城市工作的经验，对于如何在多民族杂居的城市展开工作得心应手。在稳定青海城市地区的过程中，他们的经验可以起到很大的作用。"
 XBJ_Akzo_working_group_desc:0 "相对于与中原交往频繁的北疆地区，南疆的发展严重滞后。在土改过程中，这里的干部不得不发扬自力更生的精神，与根深蒂固的地主与阿訇展开拉锯。在西北危机中，他们的坚韧可以派上很大的用场。"
