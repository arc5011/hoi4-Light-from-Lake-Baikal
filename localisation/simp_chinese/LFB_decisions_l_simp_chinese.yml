  make_presence_felt_less:0 "尝试降低自己的存在感"
  alertness_desc:0 "日本帝国本身矛盾丛生且财政困难，一般情况下不会劳师远征进攻偏远的西北根据地，征服西北的支出远远大于征服西北能获得的收入。而红色政权目前仍需要在阴影中发展，不能过于展示我们的力量，以避免日本帝国对我们的力量产生怀疑并不惜血本也要铲除根据地。\n日本帝国当前的警戒度是§R[?alertness]§!§R\n当日本的警戒度大于100时，他们将会我们宣战§!"

  #党内路线斗争决议组
  line_struggle: "党内路线斗争"
  line_struggle_desc:0 "中国共产党内部的路线之争一直是持续不断的。中国旅的战士们很大一部分是逃难农民或者昔日的出国劳工。从黑军无政府主义公社下人民有序的生活到布里亚特的列宁主义理想红旗，种种见闻让他们对平等和社会主义理想有了更大理解和追求，加之他们自贝加尔湖畔————这个如今的红色解放区而来，所以他们被称为§R红区派§!。而以刘少奇为主的中共本土派，因为长期在已经沦陷的白区进行抵抗运动，早已习惯了官僚化的管理模式，所以又被称作§w白区派§!。在昔日同敌人的斗争的苦难时期里，这两个派别都表现出了十足的革命性，但当新疆解放后，远离中原相对独立的外交环境，以及不断接管新疆过程中所获得的利益关系，让两派矛盾日益加大。\n除了各有纲领目标的红白两派以外，还存在着一个被称作§M激进派§!的派别。他们的整体主张和红区派基本没有区别，但在目睹了亚戈达、蒙疆与盛世才的溃败之后主张采用更为激进的军事策略，干净、快速地完成革命事业。虽然目前激进派只是红区派内部的松散群体，但客观而言，许多同志并不喜欢长期的路线斗争；如果我们在政治造势方面投入过多精力，激进派的影响力也将会快速增长。\n\n§R红区派§!目前的党内影响力是 [Root.Gethong_qu_pai]\n§w白区派§!目前的党内影响力是 [Root.Getbai_qu_pai]\n§M激进派§!目前的党内影响力是 [Root.Getji_jin_pai]"
