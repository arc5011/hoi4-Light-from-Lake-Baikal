  tokko_permeate:0 "特高课渗透"
  tokko_permeate_desc:0 "一度被驱逐的日本特务正在尝试渗透我们的边境，并为他们的日本主子提供有关苏维埃的情报，日本对我们的警戒度也会因此提高......"
