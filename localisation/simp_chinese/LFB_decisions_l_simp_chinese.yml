  COX_coring_category:0 "§x地区整合§!"
  COX_coring_category_desc:0 "在被日寇蹂躏下的华夏大地上有无数地区的人民在极端恶劣的条件勉强生活着。为了维持生计，他们只能选择和当地的日本傀儡政府妥协。在延安的革命失败后，许多人已经失去了对共产主义的信心。而在光复全中国的道路上，必须要打好坚实的后方基础。而让人民信任我们也很简单：一是让他们相信我们是来解放他们而不是和反动势力一样压迫他们的；二是利用一系列改革措施提高他们的生活水平。只要做到这两点，我们在革命根据地的工作也会更加容易。相信在不久的将来，§R星火燎原§!之日也一定会§x到来§!!"
