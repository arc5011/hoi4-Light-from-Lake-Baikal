 XBJ_COX_JINGONG_END2:0 "§G呃......非常感谢你攻取了兰州，不过这显然超出了我们的预料，因为我们根本没打算让小毛在这会就打下兰州，可能你会坏档。如果你是真正凭着自己惊人的指挥才能打下的兰州，请允许我在这里叫你一声大哥，并请向我们反馈；但如果你是开了控制台，那坏档的原因就真的是开控制台开的了§!"
