 LFB_DDS.1.t:"红与黑"
 LFB_DDS.1.d:"“所以您的意思是，这伙土匪战斗力和组织性高得不正常？”政治保卫处地方工作部主任秦同辉向一旁陪同的地方民兵干部问道。\n“是啊，我们上星期和他们第一次交手时就注意到了。这帮混账的枪法不比我们差，牺牲了好几个同志才勉强把他们打退，他们甚至还会在撤退的时候交替掩护射击。昨天夜里我们突袭了他们的据点，也只抓到了一个舌头，审了一宿也没出啥结果。”\n“他是不开口吗？还真是够死硬的……”\n“不不不，他老早就开口了。”民兵干部慌慌张张的打断了他。“问题是，我们这没一个人能听懂他说的啥。村里的老毛拉之前去了一趟，但也只能听出来这家伙说的是阿拉伯语，毕竟他也上了年纪了。”\n秦同辉还没来得及往下思考，临时关押用的土坯房就出现在了他面前。二人开锁进去，就看到屋里的破椅子上五花大绑了一个人，鼻梁高得吓人，胡子更是厚得看不见嘴。尽管浑身上下没有什么伤痕和血迹，他的脸却如同死人般铁青，好像一宿没睡。\n秦同辉大步走到他面前，紧紧扯住了他的衣领，尽力在脑海中搜索自己年轻时在苏联学的阿拉伯语：“liman taemala”，意思大概是“你为谁工作”吧，他心里也没底儿。\n那人的神色明显一怔，随后又平静而疲惫地吐出了两个词，好像弹琴的人终于找到了一头懂得欣赏音乐的牛：“hizb ut-tahrir……”\n“我没记错的话，hizb是党的意思吧？”民兵干部若有所思，一道寒光闪过了他的思绪，让他不自觉地与秦同辉四目相对。\n “事态严重了，我得把这件事上报给中央。这段时间麻烦你们看管好他。”"
