 #国家精神#

 #土库曼国家精神#
 TRK_after_the_resurrection:"劫后无生" 
 TRK_after_the_resurrection_desc:"“当我回过神来的时候，我发现自己还站在敞开的窗前，抓着窗框，凝视着窗外那令人难以置信的景象。我的面前不再是漆黑透明的星夜，而是一堵坚不可摧的乳白色墙壁，后面传来一阵阵可怕的呻吟、尖叫、呼救。短短几秒间、构筑起这座城市的黏土和土坯就都被摧毁了，取代房屋的是一层骇人的白色尘埃，遮天蔽月。”\n\n发生于1948年10月6日凌晨的阿什哈巴德大地震彻底摧毁了土库曼斯坦的国家机器与希望。即使那场灾难已经过去十余年，重建工作仍然远远说不上是完成，反倒日趋停滞。秋明政权的援助受限于体量与距离，即使不是杯水车薪，也无法让这座城市恢复往日样貌；伊朗所上演的黄鼠狼给鸡拜年的把戏也没能让重建进程向前推进多少，反倒让土库曼失去了里海沿岸的大片土地。阿什哈巴德的许多市民至今仍居住在简陋的金属棚甚至帐篷里，至于水电供应？求雨去吧，相信我，这个法子绝对更靠谱一些。\n\n麻木与衰败困扰了中亚将近二十年，但如果说其他人受困于深坑，那这里就是深渊之口。"
 TRK_nation_fall_families_arise:"国破家盛"
 TRK_nation_fall_families_arise_desc:"土库曼斯坦的中央权威在遭受了卫国战争、阿什哈巴德大地震、西俄战争与突厥斯坦军团入侵等数次打击之后，已经名存实亡，更像是各方划分利益时垫在底下的谈判桌。短短一代人的苏维埃统治根本无法消解土库曼的部落传统，而现在它只会变得更加兴盛：各大部落实质上已经成了一个个独立王国，互相之间存在着贸易、外交与战争。有几个部落甚至通过非正式的手段和其他国家建立了联系，还派了些精壮小伙子去当“志愿军”给他们填战壕……至于阿什哈巴德政府，他们先把市中心的坑填平再说吧。"
 
 #卡拉卡尔帕克斯坦国家精神#
 KRK_rose_grow_tomb:"冢中玫瑰"
 KRK_rose_grow_tomb_desc:"乱世会滋生死亡、痛苦、仇恨，也会为某个人，乃至某一群人创造机会。\n\n卡拉卡尔帕克斯坦人自他们因穿戴黑色毡帽而得到这个名字以来就鲜有品尝到独立的滋味——拥有一个可以自豪地被自己称为祖国的政权，在大楼和学校前看到象征自己自由的旗帜飘扬，然后在巴扎里用印着自己民族英雄的纸币买东西。如果你离了这些东西还能吃饱喝足，穿着暖和的衣裳躺在自己房间里睡觉，那大概没多少人会被这些东西吸引。\n\n但当人们自认为生活变得一锅浆糊的时候，就会寻求改变了。开往塔什干、莫斯科、前线、阿什哈巴德和前线的货车一辆接着一辆，带走粮食、棉花、牲畜和兵员——无论运送的是什么都在抽干这片土地的生命。于是变革的想法成为了希冀，然后变成了执念，最后又变成了欲求。这股欲火燃烧得如此猛烈，以至于当一切终于土崩瓦解之时，它也冲破了人心，凝结成现实，在沙中黯日的照耀下在中亚的土地上撕裂出一道新的疤痕，在苏维埃联盟的遗骸上盛开一朵玫瑰。\n\n撒马尔罕政权早已无力处理边疆的事务，阿拉木图也递来了橄榄枝，一切似乎都走上了那条开满玫瑰与郁金香的道路。只是花开的那一刻，凋谢就已经注定了。"
 KRK_fox_in_front_the_tiger:"假威之狐"
 KRK_fox_in_front_the_tiger_desc:"虽说撒马尔罕政权已经因为连续不断的事变与打击而元气大伤，但要想集结部队，发兵开往两国实际边境也不是什么无法做到的事。只要乌兹别克人让几千人拿着枪穿着靴子往边境上那么一站，努库斯的政府要员们就会带着备忘录、书记员和几十页充斥着无尽的道歉、妥协与安抚的发言稿屁颠屁颠地过来解释这中间一定是有什么误会，再恭敬地询问交接花剌子模地区主权的有关事宜。当然，以上都是在努库斯失去了阿拉木图的庇护之后才有可能会发生的事情。\n\n哈萨克和卡拉卡尔帕克两族文化相近，所以自打独立那天起阿拉木图就成了努库斯的靠山。但这山也靠不住，没准儿靠着靠着还山体滑坡了；哈萨克的情况并不比邻居们好多少，把中亚四国在50年代所经历过的痛苦再经历一遍也很有可能，但人类从不会从历史中吸取教训，更何况努库斯的外交官大概也没学过历史。"
 
 #突厥斯坦军团国家精神#
 UTL_gate_of_timur:"帖木儿之门"
 UTL_gate_of_timur_desc:"力量从不源自正义。\n\n在某个愚蠢而无知的历史学家揭开帖木儿棺椁之后的第一个日出如同往常一样平静温暖，第二个也是如此，第三个则伴随着柴油的刺鼻气味、螺旋桨的嘶鸣和染红东欧草原的鲜血。这位跛子征服者的亡魂确实从火狱的最深处召来了魔鬼的军团，朝着太阳升起的方向扑去，碾压与绞碎沿路的一切。\n\n但在他安息的土地上生长的人们对此毫不知情。所以他们登上了离乡的军列，就永远没有再回来。不，他们中有一些回来了，但他们早已不再是他们了。\n\n前线的炮火和泥泞、集中营的饥饿与拷打、沦为叛徒的挣扎和自责、为纳粹所奴役的屈辱与麻木、前线寒夜的事变……如果这些还不足以摧垮一个人的良知和责任心，那上千公里的死亡跋涉、被打包扔进集装火车的路途与阿富汗人再次系上的狗链也绰绰有余了。那一天，上千名穿着破旧纳粹军服的武装分子结束了环绕里海一圈的路途，跨过阿姆河扑向了曾被他们称之为家的土地，靠着阿富汗人的支持在两河之间建立起了自己的军阀王国，好似帖木儿特地调遣了一支军团去惩罚打扰他安寝之辈。\n\n“无论是谁打开我的坟墓，都会释放出比我更可怖的征服者。”"
 
 #塔吉克国家精神#
 TAJ_broken_body_lying_in_wild:"曝野残尸"
 TAJ_broken_body_lying_in_wild_desc:"在丛林与草原的世界中，离开了父母与兽群的幼崽总是会被掠食者所吞噬。对人类社会来说，兽性从没有被工具与暴力组织的发明所消灭；也许繁盛的时代能或多或少地掩盖这一点，但秩序的崩塌总是能将人性中最原始野蛮的那一面暴露出来。\n\n塔吉克斯坦就是这样一只幼崽，它兽群的头领在与另一只更为可怖的野兽的斗争中被撕碎了喉咙，于是它只得离群游荡，很快就被一只潜伏已久的雪豹撕扯掉了半具身体，又被一头趁火打劫的昔日同伴咬掉了臂膀。它就这样躺在帕米尔群山的最深处，用布满血泪的双眼凝视空中黯淡的阳光，静静地等候自己的腐烂。"
 TAJ_terror_va_hunger:"恐怖与饥馑"
 TAJ_terror_va_hunger_desc:"塔吉克的三境皆被敌国环绕，唯有西北与尚能维系关系的乌兹别克接壤。但苏维埃联盟遗存下来的交通网早已面目全非，即使还没有被寒冬与草木吞噬，也被一条条阻隔亲族与友朋的国境线所斩断。这个国家就像重伤员身上耷拉下来的器官，血液与氧气的输送时刻都会断绝，让它变成一坨恶臭的肉块。饥荒每天都在蔓延，倒是为主妇们节省了清洗餐具的工作。\n\n“我必以些微的恐怖和饥馑，以及资产、生命、收获等的损失，试验你们，你当向坚忍的人报喜。”\n\n如果真是这样，人们纷纷聚集在圣战的黑旗下也不足为奇了。"
 TAJ_dying_and_drying_blade:"枯死的匕首"
 TAJ_dying_and_drying_blade_desc:"人是最善于与同类作对的生物。当生存成为常识，他们就会为金属、纸片和想象出的暴力争斗不休；但当生存成为需要争取的东西，他们就会为自己的生存而相互屠杀。\n\n阴谋家们聚集在各地的暗室与后巷中，为自己的计划谋取更多的支持，然后就因幻想出的分赃不均而不欢而散；煽动者们在每一条街角大声呼喊着要人们夺回本应属于他们的东西，但只有寥寥几人乐意驻足，听听今天他们又揭露了什么样的黑暗现实。每天都有新的谣言和传闻从不知何处传来，它们中的大多数很快就会被人遗忘，少数则会点燃人们的怒火，让他们在口号与游行中更迅速地消耗自己的养分。在腐烂的国度里，就连阴谋与变革也呼喘着垂死之人的气息。"
 
 #乌兹别克国家精神#
 UZB_bury_in_the_whale_stomach:"困于鲸腹"
 UZB_bury_in_the_whale_stomach_desc:"过去二十年间的种种事变让整个中亚如坠冰窟，但没有哪个国家的地缘政治态势比乌兹别克更糟糕了：卡拉卡尔帕克人在哈萨克的怂恿下宣布了所谓的独立并强占了花剌子模绿洲，吉尔吉斯人则趁着乱局“和平接管”了东部物产富饶的费尔干纳盆地，甚至包围了塔什干，封锁了这座城市的所有出入口。至于南方已经化为恶鬼豺狼的昔日同胞，他们大概已经无力将兵锋挥向布哈拉与撒马尔罕，但持续不断的袭扰也在消耗边境地区本就紧缺的资源，其控制区内数十万居民遭其蹂躏的现实也不免令人痛心。\n\n对乌兹别克来说，这个世界就是一头巨鲸，而她现在正被困于其腹，被它一点点撕碎、蚕食、消化。也许她能握紧刀剑，在自己被完全吞噬之前将这头怪兽开膛破肚，但她的心神与灵魂恐怕已经先于身躯被消化殆尽了。"
 UZB_sunset_of_tashkent:"孤城落日"
 UZB_sunset_of_tashkent_desc:"塔什干曾是苏维埃中亚的心脏，象征着现代文明与奋发向前，以及平等和解放。但50年代的灾难、费尔干纳的冲突与吉尔吉斯人的到来让这一切都化为回忆。现在，她已被卫兵、铁丝网和过境检查点所环绕，在贫困与腐败中走向衰朽。运向这里的每一粒荞麦、每一缕棉线都沾染着粗暴卫兵的汗液，每一块木板和砖头都随时可能因为藏匿了危险物品、紧急调用或是“看你不顺眼咋地”而被强行征收，就好像他们嫉妒与憎恨这座城市及其象征的一切，但又不忍亲手摧残这颗明珠，所以任她在原地被时间遗弃,不许他人照看和援助。\n\n市政当局对此无力回天，毕竟城内的街区与村落早就成了帮派、自卫民兵、抵抗组织和伊斯兰解放党的地盘，甚至无力进行最基本的市政设施维护。也许需要一次打击，一次震悚，一次足以让这座城市脱胎换骨、涅槃重生的震动才能让她重回祖国的怀抱，又或许，明天这就会成为现实。"
 UZB_game_of_khans:"汗的游戏"
 UZB_game_of_khans_desc:"河中地区自古以来就是兵马纷争之地，无数埃米尔、军阀、领主和汗王为绿洲中的城镇与商埠争夺不休。曾有那么一段时间，几乎无人拥有足以统治这里的力量与智慧，也没有人能在王位上同时迎来两次春天。\n\n也许乌兹别克有名无实的政府同样缺乏力量与智慧，也像几百年前的汗王们那样缺乏居民发自内心的支持拥护，但红色巨人留下的遗产仍能确保这个国家不会遭受彻底的分裂。即使这个政府根本无力控制其余的国土，只能任由乡村回归自我与封闭、放纵乐意听从撒马尔罕发号施令的民兵们在公路旁索要“捐助”、无视盗匪头目们将各种各样的头衔往自己头上安，乌兹别克依旧是乌兹别克，并且永远是乌兹别克。"
 
 #吉尔吉斯国家精神#
 KYR_light_sun_in_desert:"沙中曜日"
 KYR_light_sun_in_desert_desc:"中亚是一片被绝望与停滞填满的沙漠，但无论哪一片沙漠都总是艳阳高照。吉尔吉斯就是这片沙海中的灼目之阳。\n\n卫国战争爆发前，吉尔吉斯斯坦的工业与城镇化水平就在中亚四国中一马当先，每天这里的人民都能比前一天享受到更多的繁荣、进步和现代化成果。即使其他三国在天灾、人心与外敌面前摇摇欲坠，吉尔吉斯也幸运地没有受到太剧烈的震动，反而还在费尔干纳局势逐渐升温之时果断地派遣部队，进驻并接管了这一地区，保障了当地的和平稳定，顺便打通了吉尔吉斯南北之间的交通路线。\n\n在苏维埃联盟的崩塌面前，所有人都无法独善其身。吉尔吉斯同样也被时局所困，但当跑道上的其他人都在后退时，站立不动的人总能成为冠军。即使这个名号没有多大意义，安慰一下自己也没什么不好的，对吧？"
 KYR_winner_but_bandit:"胜者为寇"
 KYR_winner_but_bandit_desc:"东方的事情总是如此微妙。按理说，在中亚这个被世人所遗忘的腐坏角落里，吉尔吉斯的稳定与繁荣已经担得起它绿洲沃土的名望，尽管“稳定”指的是鲜能见到土匪，“繁荣”则是粮食与燃料的供应更充足稳定些，但也足够让其他人羡慕的了。\n\n但这份繁荣并没能让吉尔吉斯挣来什么好名声，反而让其他国家对其敬而远之。拥有更多财富和功名的人总是能得到众人的仰慕，但如果他们知道那人为何坐拥如此地位呢？\n\n没有人赞颂沙中曜日的温暖与明亮。他在争斗中斩断了昔日睦邻的臂膀，强占了他们的田地，攫取了足够填饱肚子的财富……乱世容不下慈悲，但侵害仍会招致憎恨。直视太阳的一双双眼睛布满血痕，却从未在刺眼的光芒前退却过。永远不要把恩赐给你的当作自己所有的，因为清算的日子是确凿的。"
 KYR_a_nation_divided_into_three:"三界之国"
 KYR_a_nation_divided_into_three_desc:"任何一个国家，只要它的面积足以把其上的居民分成两个以上的族群，就会面临地区间的矛盾与冲突。吉尔吉斯在这一方面可谓是范例：北部的楚河河谷地势平整，水资源丰富，无论是沙皇还是苏联都将此处视为工业中心，轰鸣的机械与星罗棋布的水利设施改变了这片土地，也改变了它的居民，他们自豪地迈入了俄国人口中的“现代生活”；南方费尔干纳山谷的吉尔吉斯部分虽然面积不大，其水热条件却让它变成了吉尔吉斯的粮仓与果园，它的居民也更多地遵守着旧时代的规则，按照自己父母乃至祖辈的方式度过一生。\n\n如果说这两者之间的冲突只是城乡与工农之间的矛盾，大多数国家都要面对，那再加上刚刚“接管”的费尔干纳呢？也许乌兹别克和塔吉克居民并不在意自己身份证件上的国徽款式，但吉尔吉斯军警的棍棒与行政当局对同族的偏袒让他们再也无法冷静下来。\n\n就这样，吉尔吉斯被划分成了三个世界，每个世界的住民都将其他人视为堕落之徒、野蛮人和压迫者。虽然他们之间彼此憎恨的激烈程度还不足以挑起一场内战，但这仍然不是一个可以被忽视的问题。"
 
 
 
 #新闻事件#
 
 LFB_DDS_news.1.t:"[Get_newspaper_header]重返花剌子模"
 LFB_DDS_news.1.d:"自苏联崩溃以来，中亚就成了一片世人遗弃之地，鲜有人关注这里发生的事情。但今天早些时候，一则消息从河中古城撒马尔罕传来，乌兹别克政府在其中宣称，他们将会“以严厉的态度处理花剌子模问题”。\n\n卡拉卡尔帕克斯坦共和国趁着50年代的混乱局面，宣布脱离乌兹别克苏维埃社会主义共和国独立，并将自己标榜为希瓦汗国与花剌子模苏维埃的继承者，在哈萨克政府的支持下控制着花剌子模地区。但如今，阿拉木图政府已不堪内患之忧。四境皆失，渴望雪耻的乌兹别克人选择抓住这个机会，夺回富饶的阿姆河三角洲。双方的边境冲突已经导致数人伤亡，很难说这次事件会以什么样的结局收场。"
 LFB_DDS_news.1.a:"不要把借来的当作你自己的。"
 LFB_DDS_news.1.b:"在处理分裂分子这一块，我们可是行家。"
