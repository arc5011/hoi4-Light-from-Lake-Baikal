 LFB_DDS.2.t:"合围"
 LFB_DDS.2.d:"“努尔沙吾提，咱俩干这事是不是不太好？这已经算是阿富汗国境内了……”年轻的边防民兵有些忐忑地走进边境哨所的室内，好像自己犯了什么大错。\n“你总是这副德行。放心吧你，我早就观察过了，阿富汗人至少半年前就把这地方给扔了。再说外面这雪大的都能把人淹了，你还想怎么回去？只要咱俩能活着全须全尾儿的见着指战员，他就不带把咱咋样的，原则性和灵活性相结合嘛。”\n见自己的战友一声不吭地坐在原地，努尔沙吾提也没再聊骚，但一刻闲不下来的他又把目光放到了角落里的一沓旧报纸上。\n“这帮家伙还挺孝顺，给咱留了点解闷的东西。就是不知道上头有没有性感女孩儿啊，听说那个什么沙阿挺包容这方面的，一个封建君主搞起资本主义的堕落玩意儿来了……”努尔沙吾提饶有兴致地翻阅着，虽然他看不懂上头写的达里语和普什图语，但有总比没有强。\n在哪个瞬间，努尔沙吾提感觉自己在之前的某页报纸上看到了什么东西，一些令他感到刺眼却熟悉的东西。某种好奇心驱使着他往前一张张翻找回去。也许他只是出了幻觉，也许那只是某个阿富汗艺术家的讽刺画，他试图这样说服自己。但最终的结果却把他定在了原地。\n“咋不继续往下看了，被性感姑娘迷住魂儿了？一旁的战友终于也按耐不住凑了上来，之后也立刻陷入了沉默。”\n插图上画着一面竖立在阿富汗国土上的巨大旭日旗，散发出的光芒覆盖了中亚、伊朗、印度和西北的每一寸土地，仿佛是在昭示帝国的铁蹄即将对它们展开征服。"
