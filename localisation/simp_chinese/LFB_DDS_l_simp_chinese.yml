 LFB_DDS_news.9.t:"[Get_newspaper_header]苦盏事变"
 LFB_DDS_news.9.d:"第二次费尔干纳之乱的战火燃烧许久，终于引发了更大的灾难：就在今天，前塔吉克第二大城市苦盏爆发了声势浩大的反政府示威活动。抗议者和吉尔吉斯军警在街头展开了对峙，空气中弥漫着烧焦的轮胎和催泪弹的气味，有多名记者声称双方都出现了伤亡。\n\n即使就第一次费尔干纳之乱结束后混乱就一刻未息的中亚局势而言，苦盏也是一座相当动荡的城市，乃至担负着伊斯兰解放党中亚总部的恶名。有传言称该党已经在城内秘密组织民兵，向愤怒的群众分发宣传单和武器。\n\n周边各国都对当下的局势表达了担忧，认为这一事件可能会成为伊斯兰解放党在中亚掀起公开武装叛乱的导火索。与此同时，这一事件也揭晓了一个事实：虚弱无能的中亚各政权已经无力处理日渐白热化的费尔干纳局势。"
 LFB_DDS_news.9.a:"涟漪化为海浪……"
 
 LFB_DDS_news.10.t:"[Get_newspaper_header]塔吉克内战"
 LFB_DDS_news.10.d:"又一场灾难降临了塔吉克斯坦：该国民众因塔吉克当局长期未能妥善解决粮食与领土问题而产生了严重的不满。在本土派伊斯兰主义者和国内民主改革派的领导下，塔吉克南部的库洛布市爆发了规模浩大的武装起义。新组建的“塔吉克联合反对派”宣称要推翻腐朽无能的布哈林纳巴德政府，为塔吉克人民争取馕饼、土地与自由；一些消息来源声称，阿富汗政府正在秘密援助他们。\n\n雪上加霜的是，盘踞北部苦盏城的伊斯兰解放党民兵也看准了这个机会，挥师南下，致使塔吉克政府面临两面包夹的窘境，曾经不可一世的吉尔吉斯安全部队却借机悄然撤离了苦盏周边地区。\n\n随着冲突蔓延到塔吉克各地，渴望对中亚施加影响力的各方都必定会抓紧时机，争夺这块苏维埃联盟尸首上最贫瘠的土地。"
 LFB_DDS_news.10.a:"……而海浪掀起了洪水滔天。"
 
 
