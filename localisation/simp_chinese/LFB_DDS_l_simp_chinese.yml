#人物介绍#
 UTL_Mustafa_Shokay:"穆斯塔法·绍凯"
 UTL_Mustafa_Shokay_desc:"1890年，穆斯塔法·绍凯出生在哈萨克草原上的一个富庶且地位卓著的贵族家庭。流淌着克烈与扎尼别克血脉的他自幼就展现出了惊人的天赋，后来又前往圣彼得堡法学院继续深造。穆斯塔法·绍凯的未来似乎注定如同草原上空的耀日般，明亮而灼目。然而，随着萨拉热窝的一声枪响，一切都幻灭了。沙皇政府很快就在内忧外困中倒台，红色浪潮扫过了双头鹰旗帜下的每一寸土地，包括他的家乡。当时他正与同僚们共同商讨着突厥斯坦的自治，为中亚人民谋取决定自己命运的权力，但回应他的只有布尔什维克的刺刀与铅弹。穆斯塔法·绍凯由此踏上了流亡的旅程，几经辗转后在巴黎安定下来，这一走就是二十年。\n\n1941年，纳粹帝国的战争机器席卷东欧，所有出生在苏联领土上的知名侨民都遭到了占领军的逮捕，绍凯也不例外。但短短几个星期后，纳粹就提出希望由他领导“突厥斯坦军团”——一支由侨民和战俘组成的辅助部队，为争取突厥斯坦的自由而对抗苏联。在东方事务部长阿尔弗雷德·罗森贝格的引荐下，绍凯披上了黑色军服，带领军团见证了红色巨人的毁灭，但德国人并没有履行他们的承诺。自那以后的每天每夜，军团的战士们都忙于镇压匪徒和游击队，只有战斗的间隙才能坐在阿斯特拉罕的河滩上，遥望国境线另一侧的广阔草原。\n\n十年后，事情又一次迎来了转机。西俄罗斯革命阵线发动了背水的一战，突厥斯坦军团再次投入进了对抗布尔什维克的战斗中。但在某个大雪纷飞的夜晚，瑟缩在前线指挥部中的军团士兵们忽然发现，一支戴着手榴弹臂章的党卫军部队向自己发动了攻击。穆斯塔法·绍凯嗅到了危险的气息，他知道德国人终于要对自己下手了。突厥斯坦军团迅速脱离了战斗序列，一路跋涉穿越混乱的高加索，来到了里海沿岸的伊朗境内。但沙阿不愿破坏与德国盟友的关系，于是把军团打包装进了火车，运向东方的阿富汗。在那里，穆斯塔法·绍凯得到了一个机会，一个期望已久的返回故土的机会。\n\n这就是穆斯塔法·绍凯用来减轻自己负罪感的说辞。所有人都知道“突厥斯坦军团”不过是一群受过训练的土匪，他自己也不过是个懦弱的投机家，但绍凯本人对此毫不理会。但在某间门窗紧闭的办公室里，桌上那张插满军团旗帜的中亚地图早已浸透了泪渍。"
 Turkestan_freedom_fighter:"突厥斯坦的老斗士"
 UZB_START: "夏拉夫·拉希多维奇·拉希多夫"
 UZB_START_desc: "俗话说，塞翁失马，焉知非福。尽管这是一句中国谚语，但夏拉夫·拉希多维奇·拉希多夫恐怕是世上最能理解其含义的人之一。\n\n俄历1917年10月24日，涅瓦河的炮鸣响起的前夜，夏拉夫·拉希多维奇·拉希多夫出生在吉扎克的一个普通农民家庭。1941年6月21日，拉希多夫从撒马尔罕国立大学毕业；还没来得及从期待与不舍中回过神来，他就发现自己手持钢枪，站在了卫国战争的最前线。英勇与战功为他赢得了红星勋章与一身重伤，1943年，拉希多夫刚在乌兹别克的医院中恢复健康，准备重返战场，噩耗就从莫斯科传来，他们输了。\n\n国难打倒了许多人，但绝对不包括拉希多夫。1948年，拉希多夫顺利从塔什干的党校毕业，然后就被中央调到了撒马尔罕任职。他的许多朋友都对此感到愤慨，苏维埃怎能把为她泼洒鲜血的英雄扔到一旁？但一向乐观随和的拉希多夫只是默默接受，没过多久塔什干就爆发了一次有秋明政权参与的领导层清洗。身为共产主义者，拉希多夫并不相信所谓的前定，但他能感到自己注定要背负比其他人更沉重的担子。\n\n事实确实如此，尽管他没能挤进首都，但很快首都就奔他而来。费尔干纳这个中亚火药桶爆炸了，塔什干的领导层匆忙逃离，将废墟、灰烬与人民通通抛在身后。随着努库斯的独立与军团的入侵，灰头土脸的老干部很快被愤怒的党员们赶下了权力舞台。身为当地党员的代表，夏拉夫·拉希多维奇·拉希多夫从他们手中接过了这个四境皆失、大难临头的国家。\n\n拉希多夫没能给乌兹别克带来什么实质性的改变，或者说，他的努力让这片土地不至于陷入进更深的灾难：他没能收复南方那块盘踞着纳粹匪徒的土地，但他指挥的防御战也打消了他们进犯布哈拉与撒马尔罕的念头；他也没能消灭乡间横行的武装分子，但他的手段总能让其中的一些人效忠于他或与他合作；他同样没能重新打通与塔什干的联系，但总能设法让更多的物资流进这座孤城。\n\n许多党员都以一种同情的语气悄悄谈论着他，认为他在一个更美好的世界里必定能让乌兹别克获得前所未有的繁荣与辉煌。但拉希多夫本人一直觉得，与其目睹祖国与家乡在混沌中堕落，在保卫莫斯科的战斗中英勇牺牲才是最大的幸运。"
 Samarkand_Fortunate_Painter: "“幸运”的裱糊匠"
 TAJ_START: "贾布尔·拉苏诺维奇·拉苏诺夫"
 TAJ_START_desc: "农业或许是人类所创造的最接近生命本质的发明：两个天差地别的物种因为某些偶然的巧合而命运相连，在吞噬与被吞噬的循环中保证对方的生存与延续，最终再也无法分开。一旦循环崩解，文明就会消逝；这就是贾布尔·拉苏诺维奇·拉苏诺夫正目睹着的惨剧。\n\n贾巴尔·拉苏洛维奇·拉苏洛夫出生于1913年。与其他在苏联政治体制内攀上高位的人不同，他从始至终都是一位技术官僚。1934年，他刚从中亚棉花灌溉学院毕业，就被派往塔吉克南部，荒凉而未经开发的瓦赫什河谷，负责棉花种植业的发展。凭借着中央的支持和他个人的努力，瓦赫什河谷一跃成为仅次于费尔干纳的全共和国第二大粮棉产地，而这将在二十年后挽救这片土地上的许多生命。这份功绩让他得以升迁为塔吉克农业部长，甚至有传言称克里姆林宫正准备将他提拔到党中央，负责管理全联盟的农业事务。\n\n与许多人一样，他的仕途也随着卫国战争的打响而中断了。前线每一天都在向莫斯科逼近，每一天莫斯科都在渴求着更多的养分以供维生，几乎快要将中亚土地的生命力吸取殆尽。拉苏洛夫明白危难当前每个人都必须作出必要的牺牲，但他也不能放任塔吉克人民蜷缩着肚子死去。于是他将精力放在了细致的统筹规划上，这一举动为他赢取了尊敬，但也让将来的他坐在一个不被人羡慕的位置上。\n\n某位古希腊先贤说过，若你远离政治，政治便冲你而来。苏联的垮台与秋明政权统合中亚的努力给这位从未触碰过意识形态的技官带来了前所未有的冲击。快速转向斯大林意识形态的塔吉克领导层迫切想要寻找一个能够担下布哈林时代罪责的替罪羊，政治势力浅薄的拉苏洛夫就这样成了软柿子，被下放回了瓦赫什继续当他的农学家。但朝令夕改从来都不是一件好事，照秋明画瓢的干部很快就把苦盏的农业生产搞得一团糟，致使塔吉克遭受了费尔干纳之乱与阿富汗趁乱入侵两次重大打击，半壁江山已失，失去民心的领导层只能看着拉苏诺夫迷迷糊糊地被抬上主席的座位。\n\n在无力回天的国内局势面前，拉苏诺夫的眼中只有迷茫。有时，敲响他办公室门的职员只能看到一张空无一人的办公桌，乡间劳作的棉农却会不经意地在余光瞥见报纸上的那张面庞。"
