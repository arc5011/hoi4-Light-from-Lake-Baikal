 TAJ_START1: "图尔达昆·乌苏巴利耶夫"
 KRK_START1: "阿梅特·沙穆拉托夫"
 KRK_START1_desc: "人生中最痛苦的事情是什么？是燃尽生命所追求之物仍遥不可及，还是历经辛苦达成圆满，所得之物却令自己厌恶？\n\n阿梅特·沙穆拉托夫于1912年出生在霍杰伊利的一个贫苦农民家庭，年纪轻轻就担任过小学教师、地区督查、地方苏维埃书记等多个职位，但他在24岁那年终于发现，艺术创作才是最能让自己的才华充分施展的领域。他既能为孩童写出充满想象力与精彩情节的冒险故事，也能尽情赞美祖国人民的勤劳与智慧。当战争的毁灭与死亡终于蔓延到苏维埃联盟时，他已经身居卡拉卡尔帕克苏维埃副主席之位。官职与战争也没能阻挡阿梅特·沙穆拉托夫创作的热情，他转而歌颂人民在战争年代的艰难困苦中进行劳动与斗争，并对此感到由衷的自豪。\n\n但世界是物质的，讴歌与赞扬也无法阻挡纳粹帝国的履带与钢靴。他从不吝惜笔墨与辛劳赞扬的祖国在他面前轰然倒地，连年的战火已经抽干了这里的资源与年轻血液，所有人都无法接受这样的后果。但生活还要继续，阿梅特·沙穆拉托夫也仍在继续创作，鼓励人民走出失败的阴影，适应这个陌生的新世界。\n\n只是，这个新世界丝毫没有放过这片土地与人民，也没有放过他。随着西俄罗斯的战火再次燃起又熄灭，人们再也按捺不住了。努库斯苏维埃的代表们知道自己无力抵挡人民的怒火，于是以忐忑的心情宣告了卡拉卡尔帕克共和国脱离苏联与乌兹别克，正式独立。毫无悬念地，阿梅特·沙穆拉托夫凭借自己的声望与演说才能被选为总统。\n\n纵夜的狂欢固然能给予人欢乐，但在头昏脑沉中迎来第二天黎明就是另一回事了。更改国旗和国号没法填饱饥肠辘辘的贫民，老干部们也无力撑起一个完整的国家机器；趁乱强占花剌子模也许是他一生中最后悔的决定，与哈萨克的紧密关系也经受不住时间的考验。这位作家终于把笔扔到了一旁，任凭它摔在地板上溅出一地墨汁。书柜中还躺着一部未写完的作品，而他怀疑自己此生恐怕没有机会将它完成了。\n\n人生中最痛苦的事情是什么？是燃尽生命所追求之物仍遥不可及，还是历经辛苦达成圆满，所得之物却令自己厌恶？对阿梅特·沙穆拉托夫来说，他此刻正同时经历着两种痛苦。"
 Writer_Nukus: "努库斯文豪"
 TRK_START: "巴利什·奥维佐维奇·奥维佐夫"
 TRK_START_desc: "自古以来，土库曼斯坦就是一片荒凉而为人所忽视之地，既比不过北方富饶的三角洲与宏伟的玉龙杰赤城，也不像南方的呼罗珊那样被一代又一代征服者青睐，只有梅尔夫废墟的黏土和碎砖在提醒人们这片土地的过去与一如既往的未来。而在巴里什·奥维佐维奇·奥维佐夫眼中，此时此刻恰如彼时彼刻。\n\n巴里什·奥维佐维奇·奥维佐夫在1915年出生于花剌子模绿洲西南角的一个小村庄。他的前半生都在政治金字塔中度过，一路可谓是平步青云，最终在卫国战争战败那年从苏共中央的党校毕业。但他在政治场里待得越久，级别越高，就越觉得自己乃至整个苏维埃联盟都没能给土库曼斯坦带来什么根本性的变革：布哈林不愿改变广袤乡村的传统生活方式，尽管苏维埃统治已经持续了一代人，他家乡的许多人仍在过着和几百年前一样的日子：四处寻找水源与草地，放牧羊和骆驼；或是夏秋收割庄稼，然后将营帐迁到绿洲与族人一同过冬。培养民族认同的努力也失败了，与其将自己视为土库曼人，这片土地的居民更喜欢用各自部落来定义自己，然后围绕着它们争执不休。但至少，在阿什哈巴德担任党职时，奥维佐夫可以忘却掉这些，沐浴现代与社会主义的微光，以至于忘记这束微光的源头早已黯淡。\n\n然后阿什哈巴德大地震就打碎了这一切。尽管奥维佐夫及时被搜救者拽了出来，但他的灵魂——与土库曼斯坦的灵魂——早就消散在了那片废墟中，以至于忘却了自己是什么时候坐到这个位置上的。桀骜不驯的部落头领主宰了乡间，也许游牧民与生俱来的特性让他们不会屈服于除力量与财富外的任何东西。土库曼佣兵曾在奥斯曼与萨法维的旗帜下英勇奋战，也曾建立塞尔柱和阿夫沙尔这样的伟大王朝，但他们就是无法在自己民族的旗帜下团结一致。奥维佐夫一直以来都知道，他们才是土库曼斯坦的真正统治者，自己不过是阿什哈巴德废墟的守墓人。\n\n也许，百年过后，当来自遥远土地的旅行者们探访此处，枯骨般的钢筋、四散的砖块和断裂的水泥板也会提醒他们，这片土地的过去与未来都一如既往。"
 Ashgabad_Tomb_Watcher: "守墓人"
 KRK_START: "谢苗·瓦夏金"
 KYR_START: "图尔达昆·乌苏巴利耶夫"
 KYR_START_desc: "说话是人的本能，说正确的话是优秀的品质，懂得在什么时候说正确的话则是万里挑一的能力。\n\n图尔达昆·乌苏巴利耶夫出生于1919年，职业生涯则始于在家乡村庄中的学校担任教导主任。很快，学生和教师们都发现，与平常那些充斥着空浮说教的长篇大论不同，他的演说总是短暂无比，却拥有一股凝聚人心的力量。很快这份能力就得到了他上级的赏识，乌苏巴利耶夫也进入了宣传鼓动部就职。卫国战争爆发后，他撰写的文章与发表的演讲极大地抚平了民心，有些人甚至认为是他，而非莫斯科或伏龙芝在维系吉尔吉斯的稳定。\n\n苏维埃联盟崩溃后，秋明的斯大林政权与中亚各苏维埃政权建立了联系。此时中亚各国都努力在试着摆脱过去的阴影，斯大林带来的新意识形态理念凑巧给他们带来了机会。随着乌兹别克正式作出意识形态转向，伏龙芝的领导层也有些按捺不住了。就在此时，一直被人们视为苏维埃喉舌的乌苏巴利耶夫忽然开动宣传机器，对秋明政权展开了批评和质疑。有关意识形态转向的决定很快就在领导层间掀起了一场争论，最后不了了之。乌苏巴利耶夫则借着这个机会在党内左右逢源，甚至挤进了伏龙芝苏维埃。\n\n但很快，指导政策贸然转向招致的恶果就开始显现，乌兹别克和塔吉克对地方事务的贸然干涉引发了前所未有的央地冲突，费尔干纳之乱爆发了。在伏龙芝上下对此一筹莫展之际，乌苏巴利耶夫再次出手了。一时间，举国上下似乎都在要求领导层动用强力的手段，保障费尔干纳的安全。\n\n随着吉尔吉斯安全部队开进安集延、苦盏、浩罕和古利斯坦，乌苏巴利耶夫的名望前所未有地高涨，于是顺理成章地坐到了吉尔吉斯领导人的位置上。此前极力反对意识形态转向的他甫一上台便更改了党名，剔除了布尔什维主义中“不合时宜”的要素，又将新吉尔吉斯粉饰为突厥斯坦自治政府的合法继承者。\n\n在吉尔吉斯人民眼中，乌苏巴利耶夫是一位伟大的领袖、改革者与民族英雄，有力地在后苏联时代保障了吉尔吉斯乃至周边地区的稳定。但这既不是事实，也不是谎话。图尔达昆·乌苏巴利耶夫不仅懂得在什么时候说正确的话，也知道谎言不等于不正确。只是，一些人不会同意这个观点。"
