 ultranationalism_qutbism_subtype: "库特布主义"
 ultranationalism_qutbism_subtype_desc: "一千多年前，阿拉伯半岛的人们沉浸于蒙昧与无德之中：他们对人造的偶像加以膜拜，在水中溺死初生的女婴，整个社会自上到下都弥漫着血腥与欺诈。然而，一位义人跟随着真主的指引，从部落民中脱颖而出，向他们传达有关谦卑与服从的旨意。昔日弱小、贫穷而自相倾轧的阿拉伯人很快在伊斯兰信仰的指引下团结一致，战胜一切威胁他们的敌人，并开创了一个文化与科学都蓬勃发展的黄金时代。\n\n然而，对赛义德·库特布和他的追随者来说，那个繁荣和辉煌的时代早已化为尘封史书中的几笔干墨，割开虔信与正义的假象，映入眼帘的只有无穷无尽的蒙昧和堕落。伊斯兰世界曾经辉煌万丈的心脏早已停止跳动，昔日横跨欧亚大陆的帝国也早已沦为诸多向异教徒帝国主义者屈服的人造国家。无能无德的统治者们为西方殖民者的暴行欢呼，对自己人民的苦难视而不见，放任恶习与放荡在社会中蔓延，犯罪则成了在这样的世界中生存的必然前提。\n\n对库特布主义者而言，要想解决穆斯林世界正面临的危险，就不能崇拜华而不实的外来民族主义思想或复杂枯燥的阶级二分法，而只能回归真主与先知的话语。只有组织一支由少数虔信者组成的先锋队，清除物质世界的甜蜜陷阱，重新确立真主在大地上的统治，才能将无知与欺骗从社会的每一个缝隙中清除。只有这样，乌玛才能回到那个团结与繁荣的时代，创造一个没有帝国主义殖民者和放荡欲望的新世界——一个人人都毫不在乎空浮的物质，而只关注自己与教胞在天堂中的阶位的世界。"
 
