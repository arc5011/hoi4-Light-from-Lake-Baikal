  TNO_CountryClosing_epilogue_COX:0 "至此，新疆苏维埃政府的故事便暂告一段落。农业与工业的体系已经基本完善，军阀和流寇的影响也已清扫干净。农民和工人无比拥护这支自贝加尔湖归来的红军，红日再一次照耀在这片大地上。地方宗教势力和别派人士也暂时被收拢在了抗日民族统一战线之中。于情于理，这些都是好事。但，内部问题解决了，外部却仍风云变幻：西方，哈萨克斯坦统一战争正摩拳擦掌；北方，俄罗斯大地上第一批有希望统一的军阀正勾心斗角，他们对我们的态度尚不可知；东北，蒙疆伪政府的领导者亲王也岌岌可危；南方，高山之国依然与世隔绝。他们是敌人，还是可以团结的朋友？犹未可知。而在极东，旭日帝国已经注意到这颗闪烁的红星。它会心血来潮，吹灭这粒火星；抑或视而不见，直至“共荣圈”被人民战争的烈火焚烧殆尽？敬请等待下个版本更新吧。"
  TNO_CountryClosing_epilogue_COX:1 "新疆革命胜利、土地改革成功、根据地建设热火朝天…事情的顺利远远超出了毛岸英的想象。革命看起来一帆风顺，全中国的革命蓝图似乎也清晰了——果真如此么？\n\n未必。边区仍困于无边黄沙，马匪们日夜不休侵扰边境……更遑论在边区东方，还有一支旭日帝国的精锐在等着红军指战员们。\n\n来自贝加尔湖的光要照耀这片久经创伤的土地，仍然任重而道远。对现在的中国而言，中国旅为西北带来的这缕星光虽然微弱，但弥足珍贵。要掀翻这可笑的新秩序，共产党就必须向大地深处扎根，直到能够掀翻这片土地将所有寄生虫压在脚下，直到那颗在地平线上若隐若现的红星能真正照耀中国。"
  TNO_CountryClosing_epilogue_XBJ:"旷野之上，刘少奇正沉思着。而在他面前的，赫然是部队打扫完战场之后，堆起来的红军士兵尸体。\n向远方眺望，兰州城楼上，鲜红的旭日旗依旧飘扬。与预期的一鼓作气解放兰州不同，主攻兰州的部队被铺天盖地的炮火与炸弹淹没，再无法前进一步。红军与日军之间的差距，远不是抗日救国的决心能弥补的。面前的兰州犹如天堑，不知如何是好。\n而在西南，龙云发起了声势浩大的护国运动，誓要将中国从旭日的镣铐下解放，东亚维持了20年的表面和平终被打破。可西南的战局仍不明朗…仅凭云贵两省，真的可以敌的过装备精良训练有素的伪民国军队吗？\n\n不过，对于坐镇乌鲁木齐的毛岸英来说，属于他的万里长征才刚刚开始……"
