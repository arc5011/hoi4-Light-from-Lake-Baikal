 LFBUG.1.t: "南京谈判（一）"
 LFBUG.1.desc: "在真正核心的联合方案敲定之后，会议室内的气氛都轻松了许多——不管怎么说，不至于兵戎相见了，双方都这样想着。在大方向确定后，他们就不必这么剑拔弩张了。\n\n“那么诸位代表先生，我们首先是要确定新生中国的国名——”\n\n是尊重传统，还是做出改变？\n\n经过激烈的争辩后，代表们最终通过了……"
 LFBUG.1.a: "中华民国！"
 LFBUG.1.b: "中华民主共和国！"
 LFBUG.1.c: "中华共和国！"
 LFBUG.2.t: "南京谈判（二）"
 LFBUG.2.desc: "确定新国名后，会议室中的气氛稍显缓和。但确定新国旗的问题又让他们陷入了新的思考中。会议室内，代表们围坐在长桌旁，各自心中都有着不同的构想。经过热烈而又细致的讨论之后，大部分代表们决定选择："
 LFBUG.2.a: "联合政府的旗帜高高飘扬！"
 LFBUG.2.b: "象征祖国母亲的黄河、长江和珠江旗！"
 LFBUG.2.c: "打出真正的青天白日旗！"
 LFBUG.51.t: "南京谈判（三）"
 LFBUG.51.desc: "新中国的门面情况已敲定，那么接下来该谈谈更实质的东西了。"
 LFBUG.51.a: ""
 LFBUG_tt_5: "§Y中庸之道，或可存续，当兼顾§x左§!§z右§!，若厚此薄彼，其后果§e不堪设想……§!"
 LFBUG.5.t: "军事委员会设立："
 LFBUG.5.desc: "首先是最重要的军事委员会，会议决定：在军事委员会正式成立一个月后，中国境内所有军队的指挥权都将交予军委会。\n\n按照之前的决定，安全部长由国共两党和护国军军事委员会各推荐一名推荐人选。"
 LFBUG.5.a: "选择共产党候选人叶剑英。"
 LFBUG.5.b: "选择护国军候选人张冲。"
 LFBUG.5.c: "选择国民党候选人孙立人。"
 LFBUG.6.t: "经济大方针与土地改革议题："
 LFBUG.6.desc: "紧接着是经济方面。会议决定，在如下人选中选择一人出任经济部长，并采纳其提倡的土地改革方针："
 LFBUG.6.a: "共产党和他们的土地革命方针"
 LFBUG.6.b: "民主联盟的渐进改革方针"
 LFBUG.6.c: "国民党的赎买政策"
 LFBUG.7.t: "外交方针："
 LFBUG.7.desc: "其次是外交方面，在这一点上，各党各派鲜有分歧，都将日本帝国当作最大的假想敌。会议决定，在如下人选中选择一人出任外交部长："
 LFBUG.7.a: "共产党代表陈毅。"
 LFBUG.7.b: "护国军代表宋庆龄。"
 LFBUG.7.c: "国民党代表宋子文。"
 LFBUG.8.t: "选举总统与行政院院长："
 LFBUG.8.a: "由毛岸英担任总统，蒋经国出任行政院院长。"
 LFBUG.8.b: "由孙科担任总统，周恩来出任行政院院长。"
 LFBUG.9.t: "谈判结束"
 LFBUG.9.a: "现在，我们能做的只有等待……"
 LFBUG_tt_9: "尘埃落定……"
 LFBUG.10.t: "皆大欢喜"
 LFBUG.101.t: "不识好歹"
 LFBUG.101.desc: "“……赤匪不顾大局，不识大体……”（占位）"
