 LFBUG.1001.t: "[Get_newspaper_header]联合政府组建"
 LFBUG.1001.desc: "在日本败退，龙云将军去世的节骨眼上，中国最终完成了龙云将军未了的夙愿。\n\n在昨日于南京举行的新闻发布会上，中国共产党的主要领导人毛岸英与中国国民党的主要领导人蒋经国一同上台，共同宣布国共两党谈判的圆满结束，并宣布从今日起开始组建两党联合执政的政府。同时颁布了经双方拟定并审阅通过的联合政府条例。\n\n“国母”宋庆龄表示，经通过的联合政府条例详细地规定了新生中国政府的主要执政方针与执政目标，并将在今后的一段时间内充当中国的临时宪法。\n\n随着新闻发布会的召开，联合政府条例也被送往中国的各个地区，向群众公开并接受群众审阅监督。\n\n我们可以认为，随着中国联合政府条例的颁布，中国几十年来所作出的夺回自由的一切努力，都是值得的。"
 LFBUG.1001.a: "锦绣山河好，今朝气象殊。"
 LFBUG.1001.b: "此乃帝国之耻。"
 LFBUG.1001.c: "一个新生国家的响亮啼哭。"
 LFBUG.1002.t: "[Get_newspaper_header]第二次国共内战"
 LFBUG.1002.a: "一定要把解放的旗帜插满全国！"
 LFBUG.1002.b: "吾国之患，不在外邦，而在萧墙之内。"
 LFBUG.1002.c: "知其貌合心离，今果自相鱼肉。"
 LFBUG.1002.d: "古国再陷战火。"
