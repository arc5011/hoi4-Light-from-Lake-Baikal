huabei.004.t: "沉沦"
huabei.004.d: "又是一年华北的严冬，透过薄薄的窗纸，寒风吹进阁楼，惊醒梦中游子。\n\n在梦醒的醍醐味中，他忆起了老家无为，时值新春，大街小巷是否挂满了鱼灯？离家多年，他曾无数次在梦中回到了那座安徽古镇，但他却不能回去，现实与自傲禁锢着他。他对故乡的记忆，还停留在自己收到北大哲学系的录取通知书之时。那是他一生中最辉煌的时刻，父亲摆开大宴，半个镇子的人全来庆贺，老先生赠予长诗祝他前程似锦，婆姨们也交头接耳“准是那文曲星下凡了…”。\n\n而北京——这座古城却没有对他张开欢迎的臂膀。寒冷的天气，艰深的课业，当地人根深蒂固的排外，都令他水土不服。但他仍坚持了下来，毫不懈怠。他时常待在图书馆中，与先哲为伴；哲学的学习免不了激辩，他便每每自告奋勇，操着浓厚的乡音打赢了一场接一场的论战。第一年，他奋力攻读德国古典哲学，希冀从其中寻到救国良方，但从康德到谢林，从黑格尔到费尔巴哈，每前进一步，都是新一套层层嵌套，愈加困难的体系，思维不仅没有明晰，反倒愈发头昏脑胀；于是在第二年，他折回古希腊，期望能从柏拉图与苏格拉底的著作中窥见现代文明的根基……世事变迁，他仍翻着古书，沉沦于先哲的智慧，却对周遭的现实充耳不闻。\n\n但现实终是找上了他，并结结实实地，将他拖入了深不见底的泥潭——一封检举信，实名举报他持有“破坏大东亚共荣”的危险思想，令他失去了继续深造的资格；一封家书，则言明了因天气大旱，故乡发生饥荒，虽不需要他进行接济，却不得不停止生活费的供应。象牙塔顶的雏鹰被抛入生活的深渊，折断了未丰的羽翼，就此沉沦……\n\n起初，他曾试着给报纸的时评专栏投稿数次，却无一通过。无奈之下，只好一边在一家不入流的书店当会计，一边投稿到淫秽杂志，聊以为生。先哲的智慧沁润了他的头脑，却对他的现状无计可施。他省吃俭用，把一块钱掰成两块花，却远远追不上因经济衰退飞涨的物价……北风朔朔，寒意彻骨，他只得紧裹漏着絮的棉衣，瞥向窗外，北平城繁华的市街如今人迹罕至，巡行的士兵监控着每一条街巷……\n\n起身，收拾好背囊与通关的文书，他今天就要离开这座正在窒息的城市，去到河北的乡间，调查不断向北蔓延的饥荒。轻推房门，他没有丝毫犹豫地离开了发霉的书斋，隐隐之间，他似乎有一种预感——或许，在书斋之外，自己能寻到人生苦寻的价值，又或许，某个持激进立场的报纸，会接收自己沿途所见，作为一篇“特别报道”。"
huabei.004.a: "铁幕难买自由贵，青春誓给人民累。"
huabei.005.t: "立众"
huabei.005.d: "用一整天的时间，他通过了审查与盘问。离开北京，越是向南走，饥荒的影响似乎就越重。在严苛的配给制下，城内的人只是面有菜色，至于城外的村庄，则无不掩埋于深雪之下，傍晚时不见炊烟，直到晚上也只有几点与萤火无异的亮光。幸得月光明朗，青年才得以继续前行。他在朋友家中落脚，以好几张褶皱的纸币换口吃食，行了快半个月，就这样在京城周围走了一遭。\n\n在肥力衰退的土地上，农民仍费力耕耘，无奈天公不作美，今年的收成仍旧不好。持续到入冬的大旱不仅令秋收光景惨淡，更夺走了将近一半的越冬麦。往年的瑞雪预兆着来年的丰收，但如今压在厚雪之下的，只有干瘪的尸首。能拯救华北免于来年饥荒的，除了奇迹，就只有政府的救济了。但青年知道，还是前者的可能性要更大些——\n\n聊胜于无的储备粮早在60年代初的自然灾害时就被吃光了，随着农民绝望地吃光了种粮，自给自足的小农经济便迎来了总崩溃。地主趁机兼并土地，哄抬物价，农民只得逃荒，或沦为佃农。他曾与同学就此大声激辩，也曾与市民们坐地绝食，鼓动政府发放救济，抑制粮价……他自觉做了一切力所能及的事，却无法撼动这悲惨的现实分毫。或许真如黑格尔所说，唯有绝对精神的运动才能促成变革，而中国，这个民族的精神早已在腐尸中衰朽，禁锢于历史与帝国主义打造的层层监牢之中，所以他只能将报纸上的一幕幕惨剧看在眼里，看人们扒树皮，刨树根，看绝望的人抛妻弃子……\n\n自那之后，灾难从未结束，无论年景好坏，饥荒的阴影始终笼罩在华北平原之上。\n\n他本以为目睹了一幕幕惨剧后，自己会感到震惊，哀伤，愤怒……但在盖着皑皑白雪的林间，他遇到了一群衣衫褴褛的人。他们自称是数年前的农民起义军，尽管华北已戒严多时，尽管他们缺吃少喝，头顶没有片瓦遮头，但他们仍邀请青年来到林间的营地，大家围坐在篝火旁，喝着稀米汤，唱着质朴的歌谣：“政府说得都好听，口口声声为人民。我农民实在难忍，哎哟，哎哟，我农民实在难忍；四两米稀饭照见鬼，田里草长得比人深，一亩七斤、八斤，哎哟，哎哟，一亩七斤、八斤……”\n\n报纸上将他们描述成无耻的匪帮，背叛大东亚共荣的“国贼”。但在青年看来。他们似乎并没有那么不堪。他们的首领是一位矮小黝黑的中年人，队伍刚吃完饭，他就把青年拽到跟前。他没读过书，却能侃侃而谈。他谈到老乡们因何揭竿而起，暴动又如何化为起义…他谈到血腥的镇压，谈到他们是如何与沦为土匪的同僚们分道扬镳的，在华北戒严的当下，曾经的同僚因遭到群众唾弃而遭到绞杀，而他们这支队伍却吸收了一次次抗税运动的新血，因而生生不息…伴着摇曳的火光，他们谈到深夜，在最后，首领从怀中掏本印刷劣质的红皮薄书，递到青年手中——\n\n“你是读书人，算弟兄们求求你，能不能给俺讲讲这书讲了些啥？”\n\n书的名字是《论持久战》，作者他并不认识。但相比于青年常看的著作，这本书写得很白，连对军事一窍不通的青年，也能看个大概。青年边翻书，边给首领转述着上面的内容。而结合自己的经验，首领总能在简单的文本背后读出普适性的军事理论，仿佛他才是学识更渊博的那个……\n\n冬日的黎明总是来得很迟，但它终究来了。透过林间细缝，望着远处缓缓升起的清冷的太阳，青年不禁想到——"
huabei.005.a: "这情景，宛如绝对精神的浴火重生。"
