 LFB_COX_IF_foc.22.d:"£gezifu £gezifu 北京南苑机场，一位老者在一位中年人的陪同下步入早已准备好的专车。那老者的名气不大，但是在当今的北平，没有人不知道那位中年人的名字，毛岸英。\n\n£gezifu £gezifu “谢老，真没想到您能这么快回来。”\n\n£gezifu £gezifu “中国需要我，我当然要回来。”\n\n£gezifu £gezifu 说罢，谢觉哉又细细打量了坐在旁边的中年人。\n\n£gezifu £gezifu “孩子，你都已经这么大了。”\n\n£gezifu £gezifu “时过境迁啊，谢老。”\n\n£gezifu £gezifu “除了我，审判团里还有谁？”\n\n£gezifu £gezifu “除了您之外，还有前重庆国民政府的司法行政部部长，巴黎政法大学博士谢冠生，芝加哥大学博士，复旦大学教授梅汝璈，还有前重庆国民政府的冀朝鼎，其实是我党的秘密成员，也是芝加哥大学法学硕士。”\n\n£gezifu £gezifu “都是年轻人，都是大才子啊。”谢觉哉摇了摇头，“看来是用不上我这个老秀才喽。”\n\n£gezifu £gezifu “谢老，别看这些人都是一肚子墨水的，他们见的洋人比你多。但要是论批过的地主和写过的法案，那还是您多啊。”\n\n£gezifu £gezifu “哈哈哈哈，说的没错。”\n\n£gezifu £gezifu 随着专车到达临时法院门口，车周围的记者也逐渐多了起来。\n\n£gezifu £gezifu “谢觉哉先生！谢觉哉先生！”\n\n£gezifu £gezifu “那就是中共的元老谢觉哉先生！”\n\n£gezifu £gezifu 谢觉哉不慌不忙地在宪兵的保护下穿过人群，走上了法院门口的台阶。\n\n£gezifu £gezifu “谢先生！请问您会怎么判决大汉奸周佛海！”\n\n£gezifu £gezifu 听到这番话，谢觉哉停下了脚步，转过头来面对着由摄像机架成的阵地。\n\n£gezifu £gezifu 咔擦…咔擦…咔擦…\n\n£gezifu £gezifu “这位记者朋友，我首先要说…\n\n£gezifu £gezifu 咔擦…咔擦…咔嚓…\n\n£gezifu £gezifu “最终的判决将由审判团决定…”\n\n£gezifu £gezifu 咔嚓…咔擦…咔嚓…\n\n£gezifu £gezifu “我一个人无法代表…”\n\n£gezifu £gezifu 咔嚓…咔嚓…咔嚓…\n\n£gezifu £gezifu “但是，我可以保证一点。”\n\n£gezifu £gezifu 咔嚓…咔嚓…咔嚓…"
 LFB_COX_IF_foc.22.a:" “我绝对会给出公正的审判！”"
 LFB_COX_IF_foc.23.t:"汉奸公审大会（其二）"
 LFB_COX_IF_foc.23.d:"£gezifu £gezifu “我宣布，中华民国汉奸公审大会正式开始。”\n\n£gezifu £gezifu “梆！”随着木槌落下，人群爆发出一阵鼓掌声。”\n\n£gezifu £gezifu “传，被告周佛海。”\n\n£gezifu £gezifu 周福海穿着一身西装，平静的走到了被告席前面。\n\n£gezifu £gezifu “你的名字和之前的职务。”\n\n£gezifu £gezifu “周佛海，中华民国行政院长。”\n\n£gezifu £gezifu “放屁！”“你代表不了中国！”“狗汉奸！”\n\n£gezifu £gezifu 法庭上下一时间被咒骂声所淹没。\n\n£gezifu £gezifu 等到咒骂声慢慢停息，谢觉哉法官才开始要求大家安静。\n\n£gezifu £gezifu “被告周佛海，你被控告犯有汉奸罪，通敌罪，叛国罪，你是否认罪？”\n\n£gezifu £gezifu “我不认罪。”周福海平静地说，好像他才是法官似的。\n\n£gezifu £gezifu “陈述你的理由。”\n\n£gezifu £gezifu “法官大人，诸位记者。鄙人看来，汪先生实乃我民族史上一大伟人！若没有汪先生极力在中日之间周旋，中国将会如何呢，恐怕上海，杭州，还有这北平都要被日本人损毁殆尽了。诸位不在汪先生身边，自然不知道汪先生的良苦用心，啊，还有旁听的毛岸英主席，您当年太年轻了，实际上，如果您的父亲仍然在世，他也会同意，我可是很早就见过他…”\n\n£gezifu £gezifu “暂停一下，审判团已经了解了你的理由，现在要进行三十分钟的休庭，以便审判团商议你的审批结果。”\n\n£gezifu £gezifu 说完，谢冠生便把头转向谢觉哉,说：“谢老。”\n\n£gezifu £gezifu 谢觉哉点点头，举起了手中的锤子。\n\n£gezifu £gezifu “我宣布，现在休庭。”"
 LFB_COX_IF_foc.23.a:" “梆！”"
 LFB_COX_IF_foc.23.t:"汉奸公审大会（其三）"
 LFB_COX_IF_foc.24.d:"£gezifu £gezifu 宣布休庭后，审判团走进了会议室。\n\n£gezifu £gezifu 谢觉哉开口道：“三位，咱们都知道，这次公审大会是通过无线电向全国实时转播的，另一方面讲，周佛海身为头号大汉奸，对他的审判不顺利的话，其他的汉奸恐怕会更加嘴硬…”\n\n£gezifu £gezifu 梅汝璈先声夺人：“谢老，周佛海的罪行无可辩驳。而汪兆铭和他的幕僚们一直宣传“曲线救国”这样的言论用来骗人，现在只怕不是把他们自己也骗了。\n\n£gezifu £gezifu 小谢紧随其后：“周佛海此番话语无非是有两个目的，一是继续麻痹群众，使得舆论风向摇摆，而第二个就是…”\n\n£gezifu £gezifu 冀朝鼎：“激怒毛岸英主席和污蔑毛泽东同志。”\n\n£gezifu £gezifu “三位说得好啊。下一部分的庭审，我打算拿出罪证。让人民群众看看，所谓的行政院长究竟是个什么人。”\n\n£gezifu £gezifu 半个小时转瞬即逝，威严的法官和记者们再次回到他们的位置上。\n\n£gezifu £gezifu “被告周佛海，你为自己辩解的理由就是曲线救国吗？”\n\n£gezifu £gezifu “法官大人，鄙人一向以先总统的遗志为训，所作所为…”\n\n£gezifu £gezifu “被告周佛海，你只需要回答是和不是！”\n\n£gezifu £gezifu “是的。”\n\n£gezifu £gezifu “那么，检方接下来将呈出被告有罪的证据。”\n\n£gezifu £gezifu 冀朝鼎挥了挥手，一名宪兵很快把一本笔记本呈了上来。”\n\n£gezifu £gezifu “被告，你是否认识这本笔记本？”\n\n£gezifu £gezifu “认识…”\n\n£gezifu £gezifu “这笔记本是干什么的。”\n\n£gezifu £gezifu “这是…我的日记。”\n\n£gezifu £gezifu “他的额头在冒汗！”一位记者大声喊道\n\n£gezifu £gezifu 咔嚓…咔嚓…咔嚓…咔嚓…咔嚓……\n\n£gezifu £gezifu 闪光灯下的周佛海肉眼可见地变得慌张。\n\n£gezifu £gezifu “被告周佛海，记录表明你在一九四零年至一九四八年的清乡委员会中担任副委员长，此事属实吗？”\n\n£gezifu £gezifu “属实，”\n\n£gezifu £gezifu “你知道保安队血腥屠杀农村，搜捕抗日分子的事情吗？”\n\n£gezifu £gezifu “那些事都是我后来才知道的，当时我已经重新联系了军统…”\n\n£gezifu £gezifu “你放屁！”谢冠生已经无法忍受周佛海的虚伪了，他猛地站起来，拿着日记走到了记者们前面。\n\n£gezifu £gezifu “诸位记者同志们，大家都看看，这个伪君子完完全全是知道的啊！”\n\n£gezifu £gezifu “六月二十三日…八时，批准清乡事务…”\n\n£gezifu £gezifu “他骗了我们！他骗了我们二十年！”\n\n£gezifu £gezifu “妈的，这件事情能怪我吗？”周佛海大叫道：\n\n£gezifu £gezifu “要怪就怪那些苏闽浙的村民！好好的包庇红军干什么啊？抵抗干什么啊？怎么就不能好好配合东亚团结，怎么就不能…”\n\n£gezifu £gezifu “宪兵，宪兵！控制住他！”\n\n£gezifu £gezifu “肃静，肃静！”\n\n£gezifu £gezifu 嘈杂的声音占领了整个会场，周佛海的叫喊声，群众的叫骂声，记者的快门声交织在一起！\n\n£gezifu £gezifu 宏大的乐章往往都有响亮的结尾。\n\n£gezifu £gezifu “梆梆梆！”\n\n£gezifu £gezifu “肃静！”\n\n£gezifu £gezifu 人群很快安静下来，因为他们知道，法官们马上就会作出对周佛海的判决。\n\n£gezifu £gezifu 只见谢觉哉起立，宣判道：“被告周佛海，通敌罪、叛国罪、汉奸罪，罪名成立，中华民国临时法院判处被告…”"
 LFB_COX_IF_foc.24.a:" “他应当被判处死刑，这是这个汉奸应得的！”"
 LFB_COX_IF_foc.24.b:"“无期劳改！”"
