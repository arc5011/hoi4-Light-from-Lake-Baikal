 LFB_COX_IF_foc.19.t:"交流经验"
 LFB_COX_IF_foc.19.d:"£gezifu £gezifu “碰见日本人端刺刀冲上来千万别慌，也别和他们拼刺刀，冷静下来端稳枪打就行了，他们吼里呜噜冲上来的时候基本就快输了，看着吓人实际压根冲不到跟前来…陈勇正手舞足蹈地向围着他的护国军战士们兴奋地讲解着，活像一个老师，尽管护国军士兵们大多都比他老。\n\n£gezifu £gezifu 稍微年轻点的都全神贯注听着，有几个有文化的还在做笔记，年老的士兵们听者也暗自点头。\n\n£gezifu £gezifu “还有啊，上次我们班碰见几个日本残兵，我骑在马上，举起枪“啪啪”几下就给他们开了瓢！”\n\n£gezifu £gezifu “得了吧，勇蛋子，那就是几个青海马匪，况且那还不是你打的，是李班长打的！”路过的同班战士忍不住了，戳破了他的牛皮。\n\n£gezifu £gezifu 周围的护国军士兵都笑了起来，“嘿嘿…那鬼子端刺刀不是李叔给我讲的？咱们后来打兰州，那些鬼子是不是就那样？”陈勇红了脸，连忙转移话题。\n\n£gezifu £gezifu “那倒也是…”那战友咕哝着，走远了。\n\n£gezifu £gezifu “小伙子，那我问问你…”一个年老的士兵开口了，“碰见过鬼子的炮楼没？碰见了怎么办？”他实在不相信这个岁数能当他孙子的小孩真打过日本人。\n\n£gezifu £gezifu “这个嘛…”咱营长讲过嘞！先围住，围到他弹尽粮绝！不过我们现在打急了都是直接上炮轰，炮营的老经验们找谁位置，要不了多久就倒了！”\n\n£gezifu £gezifu “怎么可能？！你们那鸟不拉屎的地方，能有炮？！”，“我们都没几门，你们还能有炮？！”护国军们炸了锅。\n\n£gezifu £gezifu 陈勇看着他们咋舌的样子，忍不住地得意起来，这几天看护国军惊讶的样子，已然成了他的一种享受。“因为嘛…我们是近卫八十八旅！我是新编第二营的！“近卫”听说过没？我们可是红军的精英…北边那什么花元帅给的火炮，大多数都在我们旅…”\n\n£gezifu £gezifu “那么说，你还打过俄罗斯人和盛世才？”一个戴眼镜的士兵发问了，近卫八十八旅的名号，他是听过的。\n\n£gezifu £gezifu “这倒没有…我是新疆的，新疆解放了我才参的军…”陈勇这回没吹牛皮了，“不过我们张营长可是老兵！打过的仗说不定比我李叔还多些呢！”“陈勇！暂停交流！营里集会！”张营长的声音传过来了，他对这个小伙子总能被一群人围住很惊异。\n\n£gezifu £gezifu “是！”陈勇喊了一声，转过身来“那哥哥伯伯们，今天就先这样吧，明天我还会来的！”他向护国军们敬了一个军礼，护国军们回礼后纷纷散去，转身走向各自的营房。\n\n£gezifu £gezifu 陈勇抹了把头上的汗，小跑奔向营长。"
