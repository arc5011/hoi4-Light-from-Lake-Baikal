 LFB_COX_IF_foc.20.d:"£gezifu £gezifu “汪组长,快下来,二鬼子们已经在来的路上了!”两个小战士一面手忙脚乱地收拾着地上的什物,一面焦急地朝着他们那站在梯子上的组长\n\n£gezifu £gezifu 还在写标语的组长汪诗雨叫着——“和平军”马上就要来这个村子了!\n\n£gezifu £gezifu 可汪诗雨却不为所动：哪有把没写完的字孤零零地落墙上的,像什么话啊!再怎么说也得把这个字打扮抖擞了不是?这可把地上的两个小战士急坏了!他们的汪组长哪都好:写得一手好字,人也像字一样精神漂亮,待他们两个也很好——可就写标语死心眼!只要标语没写完,就是谁下命令她也不听!他们只能对视了一眼,准备硬生生把他们的组长拖下来!\n\n£gezifu £gezifu 不过好在汪诗雨也知道事态紧急,不像以前偏要把整个标语写完，只是把手上的字刷好勾了边就下来了,但这时村口的小孩跑过来,说“和平军”马上就到了。两个小战士只能把标语桶丢掉,一个一边把汪诗雨架起,朝着游击队营地猛跑……\n\n£gezifu £gezifu 第二天,汪诗雨又寻回那个村子,标语果然已经被二鬼子们泼掉了,她没有说什么,只是拿上老乡藏起来的桶子,又在那个地方站上了梯子。\n\n£gezifu £gezifu 不一会,太阳拔开了云雾,毫无暖意的阳光笼在汪诗雨上,两个小战士拧着眉毛,结结巴巴地读着墙上刷了一半的标语,他们看了看组长高悬着的手臂,石灰水正附在皮肤上,顺着胳膊往袖口里钻，他们的眉毛更是拧成了一团……\n\n£gezifu £gezifu 这些标语已经随着红军游击队的行军如天花一般爆发在晋鲁两省各地,村公所的门柱上,农舍的墙上,甚至是城墙。“和平军”们不断地泼,刮,拆掉这些标语,可标语之后又会像经了春风的春花一般,继续盛开在墙面上。游击队和他们的标语组就像突如其来的雷雨一般,来得快去得也快,可墙上的标语又无时无刻提醒你他们来过。政务委员会的日本人气得暴跳如雷又无可奈何。已经有越来越多的人受了这些妖语的蛊惑了!\n\n£gezifu £gezifu 但汪诗雨不在乎日本人的感受,她现在只在乎墙上的标语。石灰水已经不会流进她的袖管了,她高悬的右手腕已经扎上了一条白羊肚毛巾。"
 LFB_COX_IF_foc.20.a:"那是村里的老乡们送她的。"
 LFB_COX_IF_foc.21.t:"古国新生"
 LFB_COX_IF_foc.21.d:"£gezifu £gezifu 这片黄土地在颤动着。\n\n£gezifu £gezifu 在红军出现之前的几十年里，它一直在默默地注视着这里所发生的惨绝人寰的过去，孩子的血液、老人的血液、青年的血液流淌进这片也许在几千年前、几百年前就已经开始有人耕种的土地。\n\n£gezifu £gezifu 这片土地终于愤怒了。这片土地上的人民终于愤怒了。\n\n£gezifu £gezifu 他们也许红着眼，也许流着泪，也许带着儿子，拖着孙子来到一个他们从来没有去过，以后也没有机会再去的地方，这个地方离家很远很远，这里被叫做————前线。\n\n£gezifu £gezifu 小张从没有见过面前这么浩大的声势，人山人海涌起的声浪仿佛要把天给震塌，乡亲们一个个嚷着喊着要报名去往前线，连以前在家里相夫教子的妇女们也自觉地排在人群的后面。小张心想：“共产党真了不起，竟能将封建的家庭关系也改变过来，我还有几个月也能入党了，到时候一定不能忘了为人民服务！”因为他知道，他面前的是一群多么可爱的人啊，就是这群最可爱的人，跟共产党一起，筑起了一道新的血肉长城。\n\n£gezifu £gezifu 当小张问及一个光着膀子的青年人：“你为什么要去前线？”也许是这个问题适合在场的所有人，也许是他们想寻找志同道合的人，所有人异口同声地大喊：“杀光小鬼子，抓住狗汉奸！”人群中的几个小孩子突然低声哭了起来，连大人也都开始抹起了眼泪。他们低着头，也许是怕别人认为自己失态，也许是他们在默哀死去的亲朋好友…不管是什么原因，小张在心里暗暗发誓，一定要解放全中国，一定要让全中国的老百姓过上好日子，一定要让这片黄土地上被掩埋的同胞得以安息。\n\n£gezifu £gezifu 在七七抗战发生后，民间出现了很多自发的抗日武装，而到了今天，被武装的人民可以在根据地得到系统的训练，他们高唱着义勇军进行曲，步伐一致地向着目标进发，一招一式只为自由的中国。他们有些人是农民，有些人是工人，但他们无一例外都是这片黄土地上养育出来的人民，他们的汗水，他们的泪水在不断洗刷着中国曾经的耻辱。\n\n£gezifu £gezifu 这片土地上曾经出现过的国家数不胜数，无一例外最后都归于尘土。但在这群淳朴的农民，勤劳的工人的心中，即使他们不认得什么国家，他们也有一个共同的中国，那就是他们所要保护的，他们所会保护的。\n\n£gezifu £gezifu 即使这份仇恨已经被压抑了数十年，但终有一日，它会随着根和茎破土而出，代表着觉醒的中国，挽救这片土地所有的不甘与绝望。"
